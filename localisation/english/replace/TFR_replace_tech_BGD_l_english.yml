 BGD_motorized_rocket_equipment_1: "M270 Multiple Launch Rocket System"
 BGD_motorized_rocket_equipment_1_short: "M270 MLRS"
 BGD_motorized_rocket_equipment_1_desc: "The MLRS Multiple Launch Rocket System was jointly developed by the UK, USA, West Germany, France, and Italy, evolving from the earlier General Support Rocket System (GSRS). The M270 MLRS weapon system is collectively called the M270 MLRS Self-Propelled Loader/Launcher (SPLL). The SPLL consists of three main subsystems: the M269 Loader Launcher Module (LLM), which also contains the electronic fire control system, matched with the M993 Carrier Vehicle. The M993 is a derivative of the Bradley Infantry Fighting Vehicle chassis."
