 BGD_modern_tank_chassis_4: "Type 28 'Chimera' Arachnid Main Battle Tank"
 BGD_modern_tank_chassis_4_short: "Type 28"
 BGD_modern_tank_chassis_4_desc: "A revolutionary land combat platform全力研发全力研发 (wholeheartedly developed) by the Tsumugi Group.\n\nThe name 'Chimera' stems from its unique versatility and seemingly impossible technological fusion. Its most notable feature is four to six (adjustable based on sub-model) highly flexible mechanical legs, granting it unparalleled terrain adaptability. Whether it's rugged mountains, urban ruins with broken walls, or complex obstacles impassable for traditional tracked vehicles, the 'Chimera' can traverse them with ease, even performing short-distance vertical climbs or using terrain for ambushes."
 BGD_modern_tank_chassis_3: "Type 20 Main Battle Tank"
 BGD_modern_tank_chassis_3_short: "Type 20"
 BGD_modern_tank_chassis_3_desc: "The Type 20 Main Battle Tank, developed by the Tsumugi Group, is equipped with an experimental drive system designed to break traditional terrain limitations. Its design赋予赋予 (grants) the unit卓越的机动性卓越的机动性 (excellent mobility) and amphibious capability, enabling rapid assault and unconventional deployment missions. Firepower and armor configuration are optimized for high-speed warfare, making it a利器利器 (sharp tool) for strategic envelopment."
 BGD_modern_tank_chassis_2: "Type 10 Main Battle Tank"
 BGD_modern_tank_chassis_2_short: "Type 10"
 BGD_modern_tank_chassis_2_desc: "The Type 10 vehicle uses a hull layout with the driver's seat and main gun ammunition storage on the front left, a fighting compartment housing the turret ring in the middle, and an engine, transmission, and cooling system machinery room at the rear. The hull and turret are of all-welded structure rolled homogeneous armor, with the front of the hull and the front and sides of the turret covered by modular armor packages. Unlike the vertical turret construction of the Type 90 tank, the Type 10 tank's turret uses an inclined polyhedral shape, making its sides closer to the German Leopard 2A5 main battle tank."
 BGD_modern_tank_chassis_1: "Type 90 Main Battle Tank"
 BGD_modern_tank_chassis_1_short: "Type 90"
 BGD_modern_tank_chassis_1_desc: "The Type 90 tank is the main battle tank currently in service with the Japan Ground Self-Defense Force, the third-generation domestically designed tank following the Type 61 and Type 74. The Type 90 tank development code was initially 'STC', later 'TK-X', developed by the Defense Agency's Technical Research and Development Institute with technical verification and mass production by Mitsubishi Heavy Industries. The first prototype was produced in 1983, officially entering service in 1990."
