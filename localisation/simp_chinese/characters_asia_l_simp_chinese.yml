unasia.1.t: "亚洲联盟成立"
unasia.1.d: "东京，春日和煦。在新亚洲议会广场前搭起的演讲台上，户山香澄总统步履坚定地走上前方，面对数百位来自各国的代表，以及无数紧盯直播的观众。\n她站定，话筒前露出一贯明朗的笑容：“大家好，我是户山香澄——是的，那个弹吉他的——不过今天我不是来唱歌的，我是来见证历史的。”\n她清了清嗓子，声音铿锵：“在过去的风雨中，我们学会了一个道理：一个国家可以很强，但一群朋友可以走得更远。今天，我们不再只是邻国，而是伙伴。亚洲自由国家联盟——正式成立！”\n掌声雷动，她话锋一转，语气带点调侃：“你可以把它想象成亚洲版的‘欧盟’，只不过我们的会议茶歇会多点抹茶，文件翻译页会厚很多，当然，还有更多文化交流节目。”\n随后，她恢复庄重：“但联盟不是为了仪式，而是为了未来。为了自由、民主、和平与合作。我们不想成为地缘政治的附庸，我们要成为它的定义者。”\n她举起签字文件：“今天，我们不是签下一纸协议”"
unasia.1.o: "而是写下未来的一页"
BGD_eve_char: "若宫伊芙"
BGD_EVE_DESC: "在第二次欧陆战争的烽火熄灭后，亚洲自由国家联盟面对如何管理被欧洲击败的俄罗斯亚洲部分这一世纪难题时，召开了漫长而混乱的临时亚洲议会讨论会议。最终，在“无人愿意去西伯利亚过冬”的微妙共识下，香澄拍板决定——\n\n“议会已经决定了，你来管理北亚。”\n——钦定若宫伊芙，出任北亚亚洲联盟委员会主席。\n\n就这样，带着武士道精神和一本《俄罗斯地方常识入门》速成手册，伊芙踏上了治理无数民族、亿万土地与零下五十度气温的北亚之路。她誓言要以正直、公正和——某种程度上出奇有效的剑道逻辑——来统御这片广袤冻土。\n虽然有时她的行政指令听起来像是决斗宣言（比如“为和平而战！”）而非正式文件，但伊芙凭借顽强的意志、天真的友好笑容，以及对“北亚重建”这一伟大事业的无比热情，赢得了下辖各地人民的尊敬与困惑（主要是困惑）。\n正如她在就职演讲中所说的那样：“不管再冷的风雪，也无法冻结武士的信念！”"
BGD_ran_char: "美竹兰"
BGD_RAN_DESC: "美竹兰，亚洲联盟日本行政区出身，现任中亚亚盟委员会首任主席。在闪耀党胜利后，她被“强行拉来”——这是她自己的原话——接管这片被沙尘和希望交织的辽阔土地。\n作为一个自称“不擅长搞政治活动”的人，兰最初面对这个职位时显得极度抗拒，公开场合甚至表示：“我更擅长拿吉他，不是拿文件夹。”然而，一旦接受任务，她展现出近乎固执的认真劲头。凭借着超强的执行力和冷静的判断，美竹兰迅速建立了中亚地区的基础治理架构，推行教育、基础设施和文化重建计划，用行动回应了质疑。\n不同于传统官僚，兰在工作风格上坚持“直来直去”的摇滚精神。开会讲话通常简短有力——常常让习惯了冗长演说的传统政客们感到不知所措。她最著名的一次发言是在亚盟区域经济规划会上：“如果你们真的想让GDP增长，就先别浪费时间互相打太极。”\n兰虽然表面冷淡，实际上对中亚人民有着深厚的责任感。她曾在内部信件中写道：“也许我不擅长甜言蜜语，但如果可以让这里的孩子们笑着长大，我愿意一直干下去。”\n如今，在美竹兰的领导下，中亚亚盟委员会正稳步发展，从沙漠边陲走向繁荣核心——而她本人，也逐渐被称为“摇滚与秩序的守护者”。"
