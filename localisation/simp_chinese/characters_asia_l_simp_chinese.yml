unasia.1.t: "亚洲联盟成立"
unasia.1.d: "东京，春日和煦。在新国会广场前搭起的演讲台上，户山香澄总统步履坚定地走上前方，面对数百位来自各国的代表，以及无数紧盯直播的观众。\n她站定，话筒前露出一贯明朗的笑容：“大家好，我是户山香澄——是的，那个弹吉他的——不过今天我不是来唱歌的，我是来见证历史的。”\n她清了清嗓子，声音铿锵：“在过去的风雨中，我们学会了一个道理：一个国家可以很强，但一群朋友可以走得更远。今天，我们不再只是邻国，而是伙伴。亚洲自由国家联盟——正式成立！”\n掌声雷动，她话锋一转，语气带点调侃：“你可以把它想象成亚洲版的‘欧盟’，只不过我们的会议茶歇会多点抹茶，文件翻译页会厚很多，当然，还有更多文化交流节目。”\n随后，她恢复庄重：“但联盟不是为了仪式，而是为了未来。为了自由、民主、和平与合作。我们不想成为地缘政治的附庸，我们要成为它的定义者。”\n她举起签字文件：“今天，我们不是签下一纸协议”"
unasia.1.o: "而是写下未来的一页"
