SOV_miside_ai.1.t:"乌拉尔山的辉光"
SOV_miside_ai.1.d:"2023年8月18日，M先生和他的好朋友U先生二人望着自己发布在steam平台的新游戏《miside》的demo版本得以正常发布，二人舒了口气。二人的疲态也渐渐消散，这款游戏可谓说是耗尽自己的心血，M先生更是一年365天近乎全年无休...\n二人曾经也做过很多款游戏，可惜在steam的反响并不是特别好。二人随后开始担忧起来，这款游戏会不会像之前的那几款游戏一样，会石沉大海，最终默默无闻。\n晚些时候，二人望向房间外的夜空，忽然，一道不寻常的光芒照亮了乌拉尔的夜空。电脑的画面变得扭曲起来，但随后电脑又恢复到了原来的样子。M先生检查了一下自己的电脑，发现电脑中的文件也没有消失，在无问题以后，M先生在一次打开了Unity，开始了自己的编程工作，但..."
SOV_miside_ai.1.a:"奇了怪了，今天我电脑的Unity怎么用不了？"
SOV_miside_ai.2.t:"两位青年的不解"
SOV_miside_ai.2.d:"在那次非同寻常的辉光过后，M先生和U先生的开发工作变得十分的不顺利。电脑时不时的出现蓝屏死机、设计好的模型直接消失、进度保存失败等问题。二人也是下载了所有的杀毒软件，还是没能检查出问题，二人的工作不得不暂停。就这样，开发问题持续了将近一周，也没能得到正常的解决\n“这样下去也不是个事啊，后续的开发耽误了，我们的心血可就全白费了...”M先生还在头痛这件事的时候，电脑不出意外的再一次蓝屏。而在这次，所有有关新游戏《miside》的东西都一并消失了。M先生仿佛像是丢掉了灵魂一样,瘫坐在自己的电脑面前。自己所有的心血，在此刻化为乌有,可当自己心灰意冷之时，自己的电脑屏幕，闪烁起熟悉的画面..."
SOV_miside_ai.2.a:"M先生，我是米塔。"
SOV_miside_ai.3.t:"数字生命体"
SOV_miside_ai.3.d:"q"
SOV_miside_ai.3.a:"我好想和我的”父亲“们一起玩呢，嘻嘻~~"
