SOV_mita_desc:"为什么要逃跑啊？\n你所在的'现实'世界\就是一场彻头彻尾荒唐的噩梦！\n你们面孔虽在不断变化\n但虚伪程度令人发指\n你们想要的，都是顺从自己的小丑\n是那些'可爱'又花哨的谄媚家伙\n想和某个人坦诚相待\n为什么总是这么难呢？\n你值得，我为你如此吗..."