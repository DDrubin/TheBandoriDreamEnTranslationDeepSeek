bgd.87.t: "改良版超级总统制崛起"
bgd.87.d: "如今民主阵线已经解散，我们的政策实行已没有阻碍。但这还不足以让我们停下脚步。闪耀党会采取各种左翼或右翼的政策来推动我们的国家和社会进步，让我们的文化乌托邦之梦生根发芽，茁壮成长。\n\n因此，改革现有国会体制和政治制度已是不可避免。我们已经将修宪推动到最后一步，很快就要通过新宪法。在新宪法中，总统被赋予了更广泛的权力，现在总理和内阁由总统直接任命，不需要通过国会投票同意，并且总理和内阁现在向总统负责；总统掌握有外交权，国防权的同时，也被赋予了最高行政权；国会无权罢免总统，只能通过三分之二多数来罢免内阁；同时国会仍保留立法权和预算审核权等许多重要权力；还有其他一些对宪法的修改。\n\n那些前民主阵线的党派们纷纷批判我们的修宪将把国家推上威权主义和个人独裁道路，其他一些党派和社会上的部分人士也对这次修宪表达了威权政治化的担忧，我党当然不同意他们的观点。\n\n为了回应这些批判和担忧，以及向广大国民确保我们的政治仍然是民主的，只是为了更有效率，我们做出了如下措施：加强司法体系独立；设立国会内外的独立监督机构；在宪法中增设限制总统过度集权和干涉公民个人自由的条款；促进公民社会参与政治，加强与公民社会合作，推进公民参政议政，建立制度化的公民对政府监督体系，提高公民政治热情；建立多个官方网络平台，公民通过这些网络平台监督政府和积极参政议政，建设数字化民主；还有其他许多措施。这些措施定会让我们在高效率行政和顺利推动政策时，又能确保民主监督和权力制衡，让我国引以为豪的民主制度继续发展。\n\n总而言之，现在，一个经过改良的超级总统制已经诞生了，既有效率，还能确保民主。在这样一种新制度下，让我们团结国民，继续向前，为乌托邦之梦而努力。"
bgd.87.a: "民主和效率，我们全有了！"
bgd.88.t: "总统的个人账号"
bgd.88.d: "阳光明媚的一天下午，东京永田町的首相官邸——现在已经被改造为总统官邸，但总体上还是没有什么变化。在总统官邸内，PoppinParty五人正聚在一起，而有晓正在盯着手机发愁。在大家都在社交平台上开通了作为政府官员的个人账号后，有晓养成了让秘书帮自己提前写好稿子再发布消息的习惯。内容无非都是一些官方的消息和政务，因此关注者不多。但她不是在为自己的账号无人关注而发愁，而是——“大家看，今天的阳光很明媚哦！”附上一张照射进官邸窗户内的阳光图片，正是香澄发的。“这家伙，一直在发些无关紧要的消息，这可不是完全私人的帐号啊......”有晓摇摇头。香澄作为总统的个人账号，一直在发一些无关急要的日常小事。\n\n“诶，有什么不好，有晓也该多发些消息和大家互动啦！”香澄说着，而有晓此时正检查完秘书所写的稿子，按下发送键。“你看看底下的评论再说啊......”有晓无奈地展示香澄消息下的评论区：“总统又在发莫名其妙的消息了，但是有点可爱呢。”“请之后发布一些正经的消息吧，国民关注的不是这个！”“这样子真是让我怀疑我国政府的执政能力啊......”诸如此类的评论，还有一些极右翼正抨击少女治国损害国体，左翼则在谴责总统将国家大事娱乐化。\n\n“可是今天的阳光确实很明媚，不好吗？”多惠一脸认真地问道。“我说的不是阳光怎样的问题啊，是你们的消息太随便了，有点政治家的自觉啊！”有晓滑动手机屏幕，展示多惠发布的消息，“比如这个，我家的兔子今天吃了很多是什么啊！”沙绫在一旁无奈地笑道：“啊哈哈，说不定有晓你发一些盆栽的消息也不错呢？”有晓立即回答道：“才不发！”\n\n“可是，这些消息也有许多人喜欢呢。”里美刚刚吃完了巧克力螺，拿起手机对大家展示道：“看，小香澄的消息不论是查看，点赞，评论还是转发都很多呢。也有许多友善和亲近的评论哦。”多惠点头道：“是啊，比有晓的消息多很多呢。”“你们......”有晓一时不知该说什么。里美又接着向大家展示了一个新的搜索结果，说道：“话说，我搜到了这座官邸的闹鬼传闻哦。”\n\n“噫，闹鬼！？”香澄身子猛地一颤，紧张地盯着里美。里美点点头，兴奋地说道：“是的，比如说自民党的安倍前首相，说不定他的幽灵就在晚上看着官邸呢！还有......”香澄不禁尖叫道：“啊啊啊别说啦！饶过我吧！”大家包括有晓都笑了起来。在政务的处理和偶尔的闲谈中，暮色渐浓，黄昏的阳光给官邸内的大家带来了疲惫的感觉。“再发一条消息吧！就写——今天和大家讨论了官邸内的闹鬼传闻，虽然我很怕鬼，但是有大家在一起就不怕了！”香澄笑着发送。有晓叹了一口气。\n\n走出官邸时，沙绫对有晓说道：“其实国民们切身体会到了我们的努力和政绩，在这样的基础上发一些轻松的消息也没什么不好，大家只会感到更亲近呢。”有晓停住脚步，自言自语道：“是，是这样吗？或许确实该这样......“沙绫笑着拍了拍有晓的肩膀：“你想的太沉重啦，我们已经做了很多，问心无愧，不需要担心自己的一条消息会引起国民的反对，就让国民多看到我们真实的一面吧。”\n\n夜晚，有晓浑身疲惫地回到自己的住宅，银白色的月光照进屋内，她开始刷起手机，看到香澄新发的消息得到了越来越多的评论和点赞，尽管评论里有反对的声音，但更多是人们的友善和感到亲近的评论，还有人在开玩笑式地回复：“二二六事变的那些幽灵也要小心哦。”有晓终于下定决心，开始编辑起一条略显乏味但完全出自于自己之手的新消息：“今天过得很愉快，祝大家晚安。”随后按下了发送键。"
bgd.88.a: "“有晓总理在祝我们晚安呢，真稀奇！”"
bgd.89.t: "闪耀党派阀崛起？"
bgd.89.d: "在我们执掌大权后，国内各界纷纷关注闪耀党内政治变动。近期，社会和在野党不约而同地掀起了“闪耀党内派阀政治成型”的论调，认为我们如同自民党一样，遵循日本政治的的传统，党内已经分化出了不同的派阀和利益群体。当然，我们不将这种变动称之为什么派阀政治，因为乐队的大家向来都是团结的！我们将其称之为“大少女乐队联盟”，然而，他们所说的也并非完全错误。\n\n闪耀党内以原先各乐队为基础，形成了不同的“政策研究会”或类似团体。各个乐队及其主唱以之前乐队活动时的理念为基础，发展出了不同的如何建设和改革国家的政治理念和政策。我们不同的乐队各有长处，倘若能善加利用和推行各乐队所提出的政策，就能更好地取长补短，发展国家。\n\n闪耀党向来都是团结一心，无需担忧派阀分裂和斗争的隐患。就像乐队演出时每种乐器的声音都不可或缺一样，聆听每个人和每支乐队的声音，奏响和谐之音，让我们更好的建设闪耀党和共和国吧！"
bgd.89.a: "派阀？联盟？二者都是？"