bgd.1.t: "闪耀党成立"
bgd.1.d: "在与自卫队开战后，为了更好地帮助香澄实现她“闪闪发光，心动不已”的梦想，有晓已决意成立一个新政党，就像大人们一样。这个政党吸纳了popipa过去认识和结下深厚友谊的所有少女乐队成员，但是，受神秘吉他影响支持她们理想的成年人也是必不可少的，有晓将成为政党的实际一把手和政策的制定与推行者，但名义上的党首则是香澄。\n\ncircle里，众人正开着一场决定党的名字和政策纲领的会议。\n\n多惠认真地说：“叫兔子党好了。”“哈哈，那样没人能理解吧。”沙绫尴尬地说。“不-如-叫-面包党呢——”摩卡漫不经心地提议。众人炒作一团，有晓终于受不了了——\n\n“你们都认真点啊！”思索了一会，有晓看向了香澄。“欸，airsa，我觉得叫闪耀党比较好哦。因为是那么地闪闪发光嘛！”香澄灿烂地笑着。“还不错吧，能反映我们的政治纲领。”有希那严肃地说。“我，我支持香澄同学的说法。”真白胆怯地举手。“看起来很能让人露出笑容嘛！”弦卷心笑着支持。随后众人都纷纷支持。有晓叹了口气：“好，好吧，既然大家都这样说的话......”\n\n最终，会议确定了党名——日本闪耀党。"
bgd.1.a: "闪闪发光的梦想正展翅高飞！"    
bgd.2014.t: "永不停息的梦想"
bgd.2014.d: "终于，历经许多事情，我们的梦想经受住了考验，迎来了一个完美的结局。\n\n曾经的我们只是一群青涩懵懂的少女，追逐着自己的梦想，却从未想过会有人去蓄意破坏它。当自卫队发动政变，那闪闪发光的梦想无比黯淡时，大家几乎陷入了绝望。但是在神秘吉他的帮助下，我们最终挺身而出，打败了意图破坏人们希望的自卫队，带领着全国人民走向了一条未敢设想的道路。那条路无比艰巨，却又是令人心动不已，让我们不论如何都要去追逐它。\n\n这条路上遇见了许多困难，民主阵线的反对与争夺，极右翼余党的破坏与袭击，内战后物质的崩溃与社会凋敝，还有虎视眈眈的东亚国......重重的压力在每个成员身上压着，尤其是主导的PoppinParty，每个人，即使是香澄，都曾有感到不可能完成这项任务的绝望的时候。\n\n然而，我们依然坚持着对闪闪发光的梦想的追求，坚信着梦想会带来无限可能性，坚信着未来会无比地令人心动。正是这些精神，让闪耀党的大家最终不惧艰险，走到了最后。还有支持着我们的全体国民，他们也因为我们的许诺而心怀梦想，人们的信任和支持给予了我们无限的力量，梦想或许由神秘的吉他激发出来，但更重要的是我们本来就心怀梦想，只是它长久沉睡于心中罢了。\n\n最终，东亚国，这个同样受到超自然力量影响，却激发了人性黑暗一面的极权国家向我们发起了进攻，不过，此时的我们已有了决心和实力，已经实现了许多美好的梦，决意不让自己的梦想和命运再被任何人破坏。所有心怀着希望的人们，团结一心，克服恐惧，直面不可凝视的怪物，刺中了它的心脏。怪物轰然倒地，而我们的天空则雨过天晴，浮现出了双重彩虹。\n\n这就是梦想的终点吗？不，梦想永不停息，永远有新的梦要去追逐。属于每个人的梦，属于自己的梦，永远都不会停下脚步。梦想的道路会不断延伸，直到永远。而现在，我们也终于可以自豪地喊出——"
bgd.2014.a: "Yes!BanG_Dream!" 
bgd.1212.t: "东京军事政变！"
bgd.1212.d: "在最近当选的左翼联盟拒绝干涉台海战争后，愤怒的自卫队已经联合了日本国内极右翼势力发动了一场军事政变！自卫队的装甲车和坦克开进了东京市，全市都有士兵在巡逻和封锁。然而，这对自卫队来说还是太迟了。由于这场军事政变因左翼联盟拒绝干涉台海才开始筹划，事前并未有充分准备，再加上相当一部分陆上自卫队员反对这场政变，并且向政府通风报信警告他们提防政变，军事政变混乱无比。大部分议员和各左翼党派党员逃出了东京，在日本北部停了下来，据说他们正筹划着组建新政府，准备反对自卫队。\n\n日本因近年的危机深受重创，社会极度撕裂，最终走到了如此地步。目前没人能预料接下来的事态会如何发展，但有一点可以肯定，那就是这件事会深刻影响日本和该区域未来的局势。"
bgd.1212.a: "日本完蛋了"  
news.1212.t: "东京军事政变！"
news.1212.d: "日本的政治局势在左翼联盟当选后急剧恶化和极端化，在最近终于达到了顶点。根据国际新闻报道，日本自卫队与极右翼团体联合发动了一场针对现政府左翼联盟的军事政变，理由是“出卖国家利益，背叛日本国民，成为中国政府的傀儡势力”，至于实际原因，则是左翼政府拒绝干涉最近爆发的台海战争。然而，大批东京市民拍摄的视频在各大社交平台上广泛传播，视频中的自卫队士兵表现出对命令的抗拒，或是茫然无措。自卫队似乎没能很好的管控政变后的局势，国家媒体和电视台遭到左翼劫持，发布反对自卫队的言论，大量政变视频在网络上传播，全国各地的战略要地仍未完全控制。\n\n究其原因，陆上自卫队的相当一部分队员十分反对这场军事政变，他们阻挠政变并给政府通风报信，并且这场政变是自卫队在政府做出不干涉决定后才匆匆筹划，使得这场政变在一开始十分混乱，给大部分议员和左翼党员逃出东京提供了时间和机会。左翼联盟现在已逃往日本北部，并在那里组建新政府，誓言反对自卫队。" 
news.1212.a: "日本的未来正飘摇不定"
bgd.11.t: "户山香澄的忧郁"
bgd.11.d: "东京，这座庞大的都市群正在施行军事戒严。市民们出行的时间被严格限制，到处都有士兵在荷枪实弹的巡逻和设立关卡。香澄走在去往circle的街道上，失魂落魄。回忆渐渐浮现——在仓库里香澄提出还要去circle演出，却被有晓教训了：“现在街上到处都是自卫队，你这家伙倒注意一下自己和大家的安全啊！”\n\n“香澄酱，还是别去了吧.......”里美说。“是啊，香澄，你也知道circle这段时间是不可能再有观众来了。”沙绫说。“还是回家去看兔子吧。”多惠认真地说。\n\n大家离开仓库后，香澄看向散去的众人，泪花渐渐浮现：“为什么，我们不能再一起演出了吗？”一股执着的力量推着她往circle走去，“大家会有人去那里吗？”和同伴演出的记忆逐个出现，香澄自她出生以来第一次这么失落。尽管还在可以活动的时间，她仍小心翼翼地走着。\n\n“大人们为什么要这样？为什么不能一起让梦想闪闪发光呢.......”\n\n边走边想，她看见了circle——准确来说是屋顶崩塌的circle，“circle怎么了？”香澄来不及多想，便想要冲进去看看，在circle内部，赫然出现了一条通往地下的通道，香澄摸索着前进，在那里的深处，有什么东西正发着光——"
bgd.11.a: "“好奇怪啊”"
bgd.12.t: "神秘的吉他"
bgd.12.d: "香澄已经失踪一晚了，有晓正心急如焚。”香澄，你这家伙到底去哪了！？”尽管焦急地喊着，却仍一无所获。有晓发动了自己认识的所有少女乐队同伴搜索，但大家看着天色渐晚，也不得不摇头叹息。\n\n“还是先回去等消息吧”千圣无奈地说道。“可是！......”有晓仍不想放弃，却被纱夜打断了：“我知道你很担心，但是天黑了，马上就是戒严，不能再找了......”有晓站在原地，紧握拳头，不顾大家的诧异，跑了出去继续寻找。\n\n“香澄，香澄！”边找边跑时，有晓摔了一跤，趴在地上的她撑起身子，看着地面，视线逐渐模糊。是被自卫队抓走了？还是其他坏人？香澄在他们手里会怎么样？......\n\n不知所措之时，电话突然响了起来，正是香澄打来的，有晓焦急地接通电话，没等对方开口便询问道：“香澄，你在哪里！？”"
bgd.12.a: "“欸，我在circle哦”"
bgd.13.t: "古代地点？"
bgd.13.d: "“这，这是什么？”看着香澄手中拿的神秘的古代样式的吉他，有晓不禁问道。有晓带着寻找的众人来到了circle，却见到了拿着这把吉他的香澄。\n\n“这里这里！”香澄笑着招呼众人前进，穿过幽暗的岩洞。“什么嘛，这不是死路一条？”有晓问道，面前是雕刻着奇怪花纹的巨大石门。“你看看！”香澄拿起吉他，“好闪！”有晓跌在地上。伴随着吉他发出闪亮的光芒，它们汇集在一起击中了石门中的圆形图案，石门轰隆着打开。\n\n“哇！......”众人走了进去，发出了惊叹声。广阔的空间中矗立着一个巨大的石质舞台。“好大的舞台！”日菜惊叹道。”这是什么，好厉害！”育美东张西望着。“那，circle在哪里？”沙绫难以置信地问道。“从那边的楼梯上去，就到了！”大家上去后，穿过倒塌的墙壁废墟，circle的舞台赫然其中。"
bgd.13.a: "“有晓，开live吧！”"
bgd.14.t: "开live吧！"
bgd.14.d: " “live？在这里？”“没错，开live吧！”\n\n“你是怎么找到这种路的？”绯玛丽惊讶地问。“是她告诉我的！”香澄指着怀中吉他，“大家，我们一起开live吧！”“在这种什么也没有的地方？”美晓尴尬又无奈地说。\n\n“我一直觉得有人在召唤我，她和这个地方，一定都和我们一样想开live。”香澄走到众人面前转过身，“因为这里是......这么闪闪发光！”\n\n香澄的眼中闪耀着星光，拨动琴弦，众人便都被这有魔力一般的美妙声音吸引了，沉默良久，大家开始表态。\n\n“嗯，也不错。”美竹兰闭上一只眼睛满意地说道。“好，开吧！”丸山彩脸上写满了期待。“已经开始兴奋起来了！”弦卷心高兴地振臂一呼，最后是有希那发言：“就这么定了——”"
bgd.14.a: "“好了，大家，开始吧！”"
bgd.15.t: "大胆的计划"
bgd.15.d: "在circle演出吸引了许多路过的市民，而后大家一起来到了街头，这把神秘吉他似乎有激励人心的力量，凡是听到其声音的人心中都产生了一股难以言说的热情和对生活的热爱，即使是演出的少女们也停不下来继续演出的想法。欢呼的观众簇拥着少女们来到街头，大家即兴表演着，被这把神秘吉他的魔力吸引的人越来越多，竟有上万人之众，即使夜晚到来，宵禁已经开始，士兵们也无法阻挡汹涌的人群，面对着欢呼如潮的人们震耳欲聋的呼声，自卫队不敢开枪，甚至有许多士兵听到音乐后也加入了其中的队列。\n\n少女们每到一处，夜色下，披着月光的人群便越来越多。最后，形成了一支似乎永无尽头的队伍，香澄站在众人面前，轻轻拨动琴弦，人群便安静下来。在夜色的笼罩下如此静谧，音乐的声音缓缓响起，自卫队已无力阻止人群，本就无心抵抗的士兵也加入队伍，有晓站在香澄旁边，弹响键盘，伴随着人群短暂的呼声，几十名乐队少女开始演奏，有晓一个大胆的计划在心里萌生......"
bgd.15.a: "打倒自卫队！"
bgd.10.t: "东京市民驱赶自卫队"
bgd.10.d: "自卫队高层无法想象的事情发生了，在东京一个莫名其妙的晚上后，他们已经失去了对这座城市的控制，城内驻军不是被迫撤退就是加入到反抗的市民军行列。在混乱中，一支反对自卫队的市民军忽然出现，夺取了全城关键地点，缴获了大量武器，已经武装起来将自卫队赶出城市。在自卫队高层迷惑之时，有晓正站在准备向市民们发表演讲的香澄旁边——"
bgd.10.a: "自卫队的统治必须就此终结！"
bgd.18.t: "人民联合胜选"
bgd.18.d: "日本政坛已经发生巨变，自民党再次失去执政地位。伴随着近两年全球疫情，石油危机与金融危机对日本经济与社会造成重创，再加上自民党应对危机时的管理不善，未能很好地解决危机，使得民众对自民党大失所望。大量日本普通民众都深陷经济困境，生活水平大幅下降，这使得左翼关于公平与正义的呼声逐渐深入人心。\n\n对社会公平正义的追求也使得人民联合的政策与宣传大幅度左倾，人民联合的政治变动都是为了更好地争取选民，但这反而让他们内部的左翼“社会派”占据优势。立宪民主党候选人已在人民联合所有政党的共同推选下当选首相，其承诺会执行大选时宣布的左翼政策，并声明不会干涉任何海外冲突。日本政治的未来可能即将由左翼主导。"
bgd.18.a: "向最好的明日！"
bgd.9.t: "对人民的承诺"
bgd.9.d: "我们已经击败了自民党，虽然在战后日本政治历史上曾有两次左翼击败了自民党，但是在不久之后，他们就都失败了，自民党重新执政，而左翼党派自身则彻底解散。这次，我们不会重蹈覆辙，不会再次向右翼妥协，否则我们会走上失败的老路。我们会向人民承诺，将日本建设为一个永久和平，繁荣富裕与公平正义的国家，不会有人被落下。\n\n此举必定遭到右翼的激烈对抗，但是只有直面这头主宰了战后日本政坛的怪物，才有可能取得胜利。"
bgd.9.a: "右翼别想阻止我们！"
bgd.36.t: "成立东京军管区"
bgd.36.d: "在东京的军事政变之后，为了方便管理这座庞大的城市，自卫队军政府已经决定在东京成立军事管制区，并且扶持之前落选的自民党作为傀儡文官政府，协助管理这里。军事戒严令已经颁布，限制了市民的出行时间。尽管东京已经爆发了左翼和极左翼反对政变的暴力冲突，甚至有人对自卫队扔出了燃烧瓶，但自卫队最终仍严厉镇压了这些运动，其一秒六棍的速度令人叹为观止。\n\n“我们还能去circle演出吗，有晓？”香澄忧心忡忡地问道，猫耳都快耷拉下来了。有晓环抱着双臂，蹙眉摇了摇头。"
bgd.36.a: "不论怎样，开live是不可能的了......"
bgd.34.t: "部分自卫队投诚"
bgd.34.d: "就在自卫队紧锣密鼓筹划着准备进攻东京时，在东京前线的自卫队部队中疯狂传播着乐队少女们利用神秘吉他演奏的视频，不久之后，这些本被用于镇压东京的部队就宣布起义投诚，加入了我们的队伍，连带着其驻防的地区也一起加入。看来有晓的豪赌是对的，这把神秘吉他确实有激励——甚至是蛊惑人心的超自然力量。虽然如此，吉他的力量也在不断削减，在更远的地区中已经没有那么灵了，我们要加紧时间在吉他力量削弱之前做好应对准备，自卫队不会就此放弃进攻计划。至于这把吉他，其神秘力量到底是什么，具体如何运作，是否会削弱，还有待成立组织仔细研究。"
bgd.34.a: "这种超自然力量到底会带来什么？"
bgd.31.t: "加入阵线"
bgd.31.d: "在自卫队对我们发动进攻后，民主阵线已经对我们发来了邀请，希望与我们组成军事同盟，共同应对自卫队的威胁。我们当然会答应，民主阵线的大人们称我们为“反军事独裁的民主力量”，将我们也视作左翼阵线的一部分，热情地欢迎我们加入。\n\n在他们看来，一旦结束内战，消灭自卫队后，东京必然要被他们合并。但我们可不这么想，尽管目前面临着共同的威胁，将来，关于争夺日本命运的冲突仍会在双方之间爆发。"
bgd.31.a: "把自由与和平带回日本！"
bgd.38.t: "香澄演讲"
bgd.38.d: "在街头演出大获成功后，有晓心中产生了一个大胆的计划——她不想看见香澄和同伴们失去笑容，这一切的罪魁祸首自卫队，必须被赶走。“现在已经不是犹豫的时候了，你想演出完就走，那帮大人可不同意！”有晓用这样的话语最终说服了其他人。而且她的心中有一个预测：似乎那把意外发现的神秘吉他有着一股未知的力量，如果利用得当，没有不可能的事情。不过，首要之事是组织市民们发动反对自卫队的运动，自卫队在城里的管制已经完全陷入混乱，也有相当多的大人被神秘吉他影响在支持她们。在这帮大人的协助下，反对自卫队的市民军已经组建并蓄势待发。而有晓则给香澄准备了一份演讲稿，对热情洋溢的市民们发布讲话。\n\n“诶，arisa，我知道啦，别推我啦，我还有点紧张呢——”香澄被有晓强硬地推上大人们准备好的演讲台，演讲到结尾，香澄说出了最后几句话——“大家一起为一个闪闪发光，心动不已的未来努力吧！我们都有资格与可能去追逐自己的梦想！我宣布，成立东京自由阵线，反对自卫队军事独裁！”市民爆发了长久的热烈欢呼。"
bgd.38.a: "下一步——传播演出视频"
news.1213.t: "民主阵线组建"
news.1213.d: "在自卫队推翻民选政府后，原政府的大部分成员最终在北部宣布组建民主阵线，其总部在札幌，阵线组建的公开会议上，阵线成员共同谴责了自卫队的政变是“违法违宪的，违反了日本人民的意志，不会受到国民支持，最终将走向失败。”并要求自卫队立刻将政权交还到他们手中，否则会以武装暴力手段重建国家的民主和秩序。然而，自卫队也作出了差不多的回应，声称“卖国分子会受到最严厉的审判，除非其立刻放下武器，才有可能宽大处理”，并发布了为期十四天的最后通牒，若通牒到期前民主阵线还未投降，自卫队将立刻发动进攻。\n\n显然，民主阵线不可能接受这样的要求，他们已经协调相关反自卫队势力，开始组建武装，并接纳了部分叛逃的自卫队，而自卫队也已迅速将部队调往日本北部边界，无法否认的是，日本内战几乎已不可避免。"
news.1213.a: "日本正堕入深渊"
news.1214.t: "日本内战"
news.1214.d: "今日，随着最后通牒到期，在自卫队与民主阵线边界上的双方军队已经产生了大规模交火。自卫队打响了第一枪，这意味着日本内战的全面爆发。尽管自卫队目前占据着优势，但没人能预料到谁将最后获胜。自卫队面临着后方的抵抗，而民主阵线占据着相对不发达的北部，武装不如自卫队精良。\n\n这将是一场决定日本命运与前途的战争，双方都决意战斗到底，这将给日本造成巨大的破坏。而由于整个事变产生速度之迅速，变化之巨大，谁都没有做好全面内战的准备，国际观察家和军事专家都预测这场内战不会在短时间内产生决定性的结果，因此内战将变得漫长而极具破坏性。\n\n无数的日本人民正惊恐地注视着自己的国家陷入吞噬一切的战火，随着这个曾经以稳定闻名的国家堕入内战的深渊，人们对全球未来的和平与稳定也愈发感到担忧。"
news.1214.a: "事已至此，向前进！"
bgd.39.t: "接管海军"
bgd.39.d: "随着内战结束，我们得以和平接收了大部分前海上自卫队舰船，虽有小部分舰船已受严重损坏无法继续服役，但大部分都安然无恙，准备为了我们的梦想而服务。"
bgd.39.a: "好极了"
bgd.40.t: "与民主阵线和平统一"
bgd.40.d: "内战结束，自卫队被心怀梦想的人们彻底消灭，阴云终于从这片土地上被驱散。而就在我们与民主阵线携手打败自卫队时，局势发生了惊天逆转。\n\n民主阵线曾认为他们在结束内战后将毫无疑问地掌控这个国家未来前进的方向，但是现在，我们拥有了远超民主阵线体量的控制区，不论是在军事，经济还是民心上都压民主阵线一头。人们呼吁着和平，希望两位曾经的盟友能够和平合并，共同建设未来的新国家，此乃民心所向，不论是哪一方都不能抗拒。\n\n因此，唯一的问题是，谁将主导这次统一。在内战末期我们便和民主阵线展开了谈判，最终大人们屈服于我们占据的优势，同意实现以我们为主导的和平统一。现在，随着双方联合发布了和平统一宣言，久违的希望在人们心中燃起——日本的未来就此启航。"
bgd.40.a: "准备好吧，现在才是真正开始！"
bgd.41.t: "内战告终"
bgd.41.d: "终于，经过血腥而极具毁灭性的内战，一切悲剧都在这片土地上落下了帷幕。我们——闪耀党与民主阵线的盟友赢得了内战，自卫队的重要人物逃无可逃，已经被全部抓获。但国家已成一片废墟。数以百万计的人失去了家园，经济一片凋敝，那些残余的极右翼分子更是不甘心就此失败，仍在继续抵抗。生灵涂炭，人们的梦想和希望都破碎了。\n\n这场悲剧从一开始就不该发生，如果不是这样，也许现在香澄和她的朋友们还在Circle里高兴地开着live。但也正是在circle的发现改变了一切，那把神秘的吉他汇聚人心，点燃了人们心中的热情，最终让我们赢得了胜利。现在已无退路，我们终究要借着这把神秘的吉他，将星之鼓动传递到所有人心中……"
bgd.41.a: "大家，还有很多工作要做！"
news.1215.t: "日本闪耀党统一日本"
news.1215.d: "令人感到奇怪和震惊的消息传来，日本闪耀党——一个在日本内战后才出现的势力，竟然迅速结束了日本内战，统一全国，避免了之前许多人所预料的长久内战。而更令人感到讶异的是，他们的领导人只是一群十几岁的少女。其领导人户山香澄已经向全国和世界发表了讲话，表示要将“闪闪发光和心动不已”带回到这片饱经战火摧残的土地上。\n\n这是一个令人震惊的转折，闪耀党先是与北方的日本民主阵线结盟消灭了日本自卫队势力，后又实现了以闪耀党为主导的与民主阵线的合并，而他们在一开始只是一场东京反对自卫队军事独裁的市民运动。如今日本已经开始重建和制宪会议，但情况不容乐观，内战使数以百万计的人流离失所，国家经济被彻底摧毁，而极右翼分子的残余抵抗还未停歇。\n\n国际观察家们和各国政府纷纷担心一群少女是否有足够的能力治理国家。不过她们能够赢得内战，统一全国也许就说明了不用怀疑她们的能力。只有时间会给予我们答案。"
news.1215.a: "我们的梦想开始了！"
bgd.0.t: "欢迎游玩烈焰升腾——邦多利之梦mod！"
bgd.0.d: "感谢您能够游玩本mod！\n\n本mod以BangDream的故事背景和人物设定作为基础，如果要开始本mod路线，请在日本选举中选择支持人民联合赢得大选。\n\n(bug提示：如果遇到国策和事件给予的地图外工厂船坞无法正常增加的情况，可以通过存档再读一次档的方法来解决。)"
bgd.0.a: "开始吧！"
bgd.33.t: "准备镇压东京！"
bgd.47.t: "工农业崩溃"
bgd.47.d: "内战后席卷而来的是我国工农业的崩溃，许多工厂还需要修缮，伴随着全世界的混乱和我国内战的影响，本就供应短缺的工业原材料更加稀缺，导致大部分工厂难以开工，企业被迫裁员或破产。\n\n而货架上的粮食也是空空如也，国内许多农村与城市的联系减弱，导致粮食供应困难，外部的粮食进口也还在恢复——但是美国和中国以及东南亚的混乱让这项工作并不容易，甚至有人称呼这是第二次“米骚动”。国民正面临着最基本的生活用品和粮食短缺的困扰，人们怨声载道，我们要开始漫长艰巨的工农业重建进程了。"
bgd.47.a: "必须确保不发生灾难！"
bgd.48.t: "经济与社会崩坏"
bgd.48.d: "我国的经济和社会状况也是一团乱麻。大部分人陷入贫困，其收入只能满足最基本的生活需求，为了维持生活，黑市随处可见，官员利用权力向有需求的人谋私。而内战对社会造成的破坏尤其大，黑道势力在权力真空地带崛起，以暴力维持自己对居民的管辖，风俗业因为部分生活困难的女性的加入迅速崛起。\n\n现如今为了生存，人们已经将道德放在次要位置，为了保证我们能够重新追求梦想，不仅要靠那把神秘的吉他，还要靠我们自己的努力来恢复经济和社会。不然的话我国马上就要加入第三世界国家的行列了。"
bgd.48.a: "要让人们重新燃起对生活的希望才行！"
bgd.52.t: "极右翼分子抵抗报告"
bgd.52.d: "看来内战后的日本并未真正恢复和平与稳定，全国各地已经出现了多起极右翼分子袭击我方的事件，造成了一些军民伤亡。这帮可恶的家伙，即使到现在他们也还不死心，仍然试图摧毁我们的梦想。警方已经发现了一些极右翼分子据点，在城市和农村中都有分布。而且我们还收到报告，极右翼抵抗势力正在与黑道势力协调反抗我方。\n\n因此，自卫队被消灭并不表示极右翼的偃旗息鼓，因为和黑道的合作，有时他们甚至能公开在黑道管辖区内进行宣传，强迫居民加入。为了闪闪发光的梦想，这些阻碍光芒的黑暗之人必须被消灭。"
bgd.52.a: "把他们都抓起来！"
bgd.43.t: "准备立宪！！"
bgd.43.d: "制宪会议即将召开，尽管民主阵线的大人们轻蔑地认为我们是一群没有经验的孩子，但如今他们也不得不承认闪耀党已经在有晓的治理下成为了一个具有完整政治纲领，成熟组织体制的政党和势力。这或许看起来很不可能，但这样高效的组织力也许要归功于在Circle发现的那把古代吉他，它把人们凝聚起来，支持我们的领导 ，还让我们的思维越来越活跃，梦想越来越坚定，这把吉他化不可能为可能。在这场即将召开的大会上，双方都会提出各自的意见，最终会形成一部闪耀党和民主阵线双方妥协的宪法。我们要做的就是让宪法里染上尽可能多的自己的色彩，让国家往我们梦想的方向发展。 "
bgd.43.a: "准备吧——梦想即将展翅高飞！"
bgd.44.t: "我国国体"
bgd.44.d: "民主阵线和我们已经达成共识要将日本建设为一个共和国，右翼的精神象征——天皇制必须被废除。尽管香澄并不理解并提出了不去打扰老人家的想法，但是被有晓按住了。大会已经同意了这个决议，这无疑将引起残存右翼势力的反对甚至中间派国民的不解，但这是走向新生的第一步。\n\n我们决定仍然保留之前的多党议会民主制，这是大部分国民都能接受和欢迎的举措，也是我们宁愿反抗自卫队也想要捍卫的——自由民主制度。但是具体的政体设计并非完全不变，我们会建立起比前政权更自由民主，能真正反映人民呼声的多党议会民主制。\n\n新宪法建立了一院制议会，国民议会将成为国家最高权力机关和立法机构。各选区采用比例代表制。总统直接任命总理，但需要经过国会同意，总理提出内阁成员名单，经总统同意后负责组建内阁，总理和内阁需要向国会负责，总统掌握外交权，国防权和部分行政权。而许多人认为，香澄会担任总统，但她或许只是傀儡，有晓则很可能担任总理，有晓总理会在幕后掌握着全局和改革计划。新的国家的国号将是“日本自由共和国”。"
bgd.44.a: "新共和国冉冉升起于地平线上"
bgd.45.t: "《和平宪法》第九条"
bgd.45.d: "修宪问题在内战前的日本一直是一个敏感话题，即使我们制定新的宪法，也要保留自二战后的重中之重——国家对和平的永久承诺，以安抚疲惫不堪的人民。然而随着中国受未知超自然力量转型为极权主义的“东亚国”，战争阴云并不随着我们的意愿而消散。在这种情况下，即使是强烈反对修改宪法的左翼民主阵线，也不得不做出妥协，以保证国家国防安全。\n\n新的第九条将保留我国进行“防御性战争”的权利，并允许以此为基础发展国防力量。但主动发起战争仍然是违法违宪行为，这是我们的底线。有激进左翼谴责这是背叛，他们已经发起数场抗议。"
bgd.45.a: "无可奈何之举"
bgd.46.t: "各项基本权利与其他杂项"
bgd.46.d: "新宪法将充分保证我国公民的各项基本权利，这是在宪法中被多次反复提及的重要部分。不仅如此，还加入了闪耀党的政治目标作为承诺，并明确了自由共和国的国家体制不容修改。"
bgd.46.a: "新宪法新气象"
bgd.49.t: "大会闭幕！"
bgd.49.d: "随着制宪会议各项事务完成，参与制宪的成员们在媒体面前亮相，宣布新宪法的颁布。这是个决定日本命运的时刻，至少在现在，我们和民主阵线的大人们还表现得一团和气。无数因内战而疲惫不堪的人正期望着我们能给国家带来和平，稳定与重建。\n\n在第一次选举开始前，户山香澄当选为临时总统，而市谷有晓则当选为临时总理。临时内阁正在组建，囊括各个少女乐队。但民主阵线正摩拳擦掌，试图在第一次选举中就获得执政地位，而目前看起来占优势的闪耀党正面临着选举的巨大压力。"
bgd.49.a: "我们会成功的！"
bgd.50.t: "第一次大选"
bgd.50.d: "内战后日本的第一次选举已经开始，闪耀党和民主阵线正在竭尽全力拉票，初步预计这次的投票率将空前的高，因为内战迫使平时不关心政治的大部分人将目光投向政坛，民众都希望确保战后的日本政治能够带领国家走向复兴，不再分裂。因此出门投票支持自己认为能够复兴国家的人多得惊人。\n\n闪耀党选举对策委员会由PasPale成员负责，已经发动了全国性的宣传攻势。选战正在接近白热化，日本的未来四年将会如何就看这段时间了。"
bgd.50.a: "全力大选！"
bgd.51.t: "闪耀党当选！"
bgd.51.d: "我们已经得知，闪耀党凭借结束内战的优势和对未来的美好许诺，赢得了这场选举。全国大半选区都被闪耀党拿下，闪耀党已经成为了议会里的多数党，如今雄心勃勃。这意味着我们的改革计划将会顺利地推行，尽管民主阵线已经开始将我们当作又一个自民党来对待，我们和这帮大人们的关系出现裂痕……但这无法阻止闪闪发光的梦想在全日本绽放！\n\n新政府的内阁和部长名单也已拟定，简单来说，由PoppinParty执政，统筹大局与外交；Roselia和RaiseASuilen负责国防军事，Afterglow和HelloHappyWorld负责经济与劳工，PastelPalettes负责宣传与文化，Morfonica负责情报部门。\n\n除此之外，还有许多成年人则辅助着我们进行执政，他们有的是职业官僚，有的是各领域的专家，还有的是闪耀党的成年党员。大人们支持我们的理由各不相同，或是相信我们的梦想，或是出于利益，亦或是随波逐流，想要维持稳定，诸如此类。不管怎么说，大局已定，至于质疑我们到底能否成功的人，则由时间来证明他们是对是错。\n\n这次大选是一次临时大选，经过和各方势力的商讨与妥协，我们决定将下一次正式大选的时间定为承接自前政权2021年选举之后的2025年。这意味着我们的这一次任期将是不完整的任期，因为还有许多国民和政党不相信我们的能力，为了避免完整任期内失败的执政给国家带来灾难，所以要先通过这次不完整的任期测试少女政府的执政能力，届时即使失败也能因为这次任期不长及时止损，这是我们做出的妥协。但是我们有信心向人们证明自己的能力，并通过自己的执政成绩来获得国民的信任，一定会成功的！"
bgd.51.a: "逐梦人出发！"
bgd.53.t: "神秘吉他力量发生变化"
bgd.53.d: "我们一直在关注着这把神秘吉他的力量会发生什么变化，今天，在存放神秘吉他的地点突然发生了一阵震动，大家闻讯后立马赶往存放地点观察。随着震动逐渐平息，神秘吉他的光芒也开始变化——"
bgd.53.a: "“快看快看，这孩子的光芒变了哦！”"
bgd.42.t: "开始重建工作"
bgd.42.d: "今日，国家重建委员会正式开始工作。popipa众人走在商店街的街道上，这里虽然没有受到破坏，但却也是一片凋敝，过去的顾客们都已消失不见。商店街的店主们都愁眉苦脸。“现在能维持不亏本就很不错了。”一位店主大叔对众人如是说道。\n\n“大家都没有钱和精力来这里了，而且，商店街的商家们也很难购入原材料。”有晓皱着眉头说。“那，还能买到巧克力螺吗......”里美不安地问道。“小里美放心，我家还是会给你准备的哦，还有摩卡也是。”沙绫笑着安慰里美，“不过，也很勉强啊。”\n\n“商店街就像我们的家一样啊。”香澄难过地说，“过去在这里发生了很多闪闪发光的事呢，大家一起在这里演奏过！可是现在找不到大家了呢......”多惠看着冷清的街道，点点头说：“真想再参加一次商店街的文化祭呢。想带着兔子们一起来。”\n\n看着垂头丧气的大家，有晓内心的情绪在翻涌，想起了大家过去曾经在这条街道上一起欢笑，怀念和不甘的情绪越发强烈，有晓迈步站在大家面前，红着脸对疑惑的同伴们说道——"
bgd.42.a: "“一定会重建这里的，因为我还想......还想再来这里一次！”"
bgd.55.t: "重返商店街"
bgd.55.d: "今日的阳光格外明媚，就像popipa众人的心情一样，她们已经很久没有在内战后这么高兴过了，商店街乃至全日本都基本恢复了过去的日常样子，商店街的人流再次多了起来，店家们喜笑颜开。\n\n“商店街，大家，我们回来了！真的成功了！”香澄笑着张开双臂，抑制不住地激动。有晓在旁边叹了一口气，无奈地笑着说：“香澄，记住按时回去，现在我们可不是像过去一样能想干什么就干什么了。”提及此处，有晓心中不禁又一阵失落，自从内战开始踏上征途以来，大家已经很少有时间一起出去玩了。繁重的工作让她越来越担忧大家是否还能像从前一样——已经不可能了吧......\n\n“重建工作完成得很好呢，今天就让香澄还有大家尽兴一天吧。”沙绫劝道，“里美也想吃巧克力螺，是吧？”里美兴奋地笑着点头：“嗯，巧克力螺！”自从重建开始以来，里美在工作时的巧克力螺消耗量似乎很大。\n\n不过，多惠却一副若有所思的样子。“怎么了？”有晓问道。“有晓的氛围和平时不太一样呢，就像我家的兔子不高兴时一样。”多惠托着下巴严肃地回答道。“那是什么比喻啊！”有晓喊道。\n\n“诶，有晓，是这样吗？有什么不高兴的，可以和大家说哦。”香澄担忧地看向有晓。“没什么，看到商店街能像以前一样，真是太好了。”\n\n大家继续走着，香澄却转过身来对有晓笑着说道：“大家又能像以前一样在一起，真是太好了！不仅是我们，还有许多人都回来了，大家会一直，一直在一起，继续创造更多闪闪发光心动不已的事情的！这一次，是要和所有国民一起实现梦想，有晓，我们一起吧！”\n\n大家都笑着点头，叽叽喳喳起来。有晓怔了怔，心中却逐渐感到安心和放松，如果有伙伴们在身边，一定不会就此分离，不会失败的，对吧？她放松地笑了一下，说道：“真拿你们没办法，就只有今天允许玩一天哦，明天可要继续工作了！”说着，她看向了潜藏在暗处的卫兵，还是有些变了呢，比如这些多出来的卫兵。"
bgd.55.a: "今天就尽情享受吧！"
bgd.56.t: "会议上的争吵"
bgd.56.d: "立宪会议的第一天圆满告终，大概是吧——有晓叹了口气，准备走出会场。“香澄那家伙跑哪去了呢......”她和其他成员一边走一边观望着。“香澄好像在那边哦。”多惠突然说道，顺着多惠指过去的方向，popipa众人看见香澄正和一个民主阵线的大人说着什么。\n\n“小姑娘，你们有治理国家的经验吗？让我们来接手国家的话，国民会感到更安心对吧？”香澄面对着这样的大人，似乎有点手足无措：“咦，是这样吗？那样的话......但是我们也有信心的，请相信我们！我们会把闪闪发光的梦想带给国民的！”大人叹了口气：“说什么闪闪发光的梦想，可国民现在更需要的是填饱肚子和安全感，需要公平正义，才能......”\n\n“请你放心，我们是一个成熟的政党，否则也不会和你们一起站在这里。”有晓的声音打断了大人的话，“你刚才所提到的也是我们所关心的问题，我们会有条不紊地完成这些事项的。”大人看向有晓，皱了皱眉说：“那你们怎么确保说的不是空话？”沙绫微笑着回应：“议会可以监督我们的工作，并对政府提出质询，这些路径想必可以让您满意。国民也会根据政府的工作成绩做出选择的，不是吗？”\n\n“你们倒是学会说官话了。”大人无奈地说，“好，到时候就让国民来选择吧。”大人看着众人纠缠不过，便离开了。里美担心地看着香澄，问道：“香澄酱，你没事吧？”香澄笑着摇了摇头说：“不，没事哦。只是觉得，我们还有许多要学习呢。”话虽如此，香澄脸上仍然露出了一丝忧愁。“好想回去见我家的兔子啊。”多惠也毫无活力地说道。\n\n有晓看着有点低落的众人，心里一股不甘的情绪正在升起。那帮大人仅仅因为年龄就轻视我们吗？我们在内战时的贡献因为年龄就被他们否定吗？有晓抬起头，坚定地对大家说：“大家，不要担心，我一定会做好工作的。不会让那帮大人轻视我们的！”大家的神情也逐渐坚定起来。过了一会后，香澄看向众人，脸上再次露出笑容：“那大家一起伸出手加油吧！popipa，pipopa，popi......”"
bgd.56.a: "“等等，不要在这里做动作啊！”"
news.1984.t: "东亚国的崛起"
news.1984.d: "令人迷惑和恐慌的消息传来，在中国刚刚赢得台海战争，世界认为东亚的局势即将明朗之时，其首都突然和全球失去联系，短暂的混乱后，一群从未在此前为人所知的领导人站出来宣布原中国的土地现在已由“东亚国”所统治，并迅速控制了首都和全国主要城市。\n\n这是一个根本毫无逻辑的转折，在刚刚统一祖国，发展势头正盛的中国,突然出现一个不为人所知的政治势力发动政变并取得对全国的控制权这件事令人万分惊骇和疑惑，全世界的国家和智库都在绞尽脑汁分析中国的惊天事变，却始终得不出理由和结论。\n\n这件事已经严重影响了亚太的地缘政治局势，即使世界还不知道东亚国的领导层正准备做什么。而他们的得势也引起全球网络上的各种猜测，甚至有人认为是超自然力量作祟或外星人干涉，这种阴谋论放在过去或许不值一提，但在今日的这种情况下却显得无比真实。"
news.1984.a: "难道......他们也有？......"
bgd.57.t: "决定预算问题"
bgd.57.d: "在办公室内，友希那正与roselia和raiseasuilen的成员在一起，她们正在商讨一件重要的事——军队的预算投入问题。\n\n海陆空三军都在要求对自己加大投入，而手中的预算却有限，因此必须决定主要将预算投入哪个方面。\n\n陆军，他们或许有点不受重视，因为过去的几十年中没有与他国在陆上直接交战的经历，陆军负责人已经向我们要求更多经费，他声称如果未来我国想要战胜东亚国，最终还是得靠陆军，陆军才是最终取胜的军种。\n\n海军，一直是我们的发展重点，如果想要避免被海上入侵，我们就得拥有一支强大的海军，海军负责人还说，海军在未来封锁敌国，以及协助对敌国海岸线进攻的方面不可替代，更重要的是，海军能保护我们作为一个岛国至关重要的海上生命线，一旦失去海上运输，“容我直言，各位小姐，我们就完了。”海军负责人说。\n\n空军，先进的空军是我们确保陆地和海洋优势的关键，也能保护我们的本土不被轰炸。空军负责人称，只要我们拥有空中优势，那么他的陆海军同僚取胜将会是易如反掌，因此“与其投入陆海军，不如投入我们，一举三得”，这是空军负责人的原话。\n\n友希那闭上眼睛，回忆起刚才各军种负责人的话，身边成员的吵闹逐渐消失，最终决定——"
bgd.57.a: "主要发展陆军"
bgd.57.b: "主要发展海军"
bgd.57.c: "主要发展空军"
bgd.58.t: "继承债务"
bgd.58.d: "前政府的遗产我们有许多要抛弃的，唯独一项不能——他们的巨额债务，我们声明了自己作为日本合法政府的地位，就必须继承这些债务。即使我们可以通过谈判削减其中一些债务，还有一些债务已经找不到债主，却仍有大笔债务压身。但是我们不可能冒着失信于世界的风险去拒绝承担债务，否则我们就会被孤立，没人会信任我们，与我国合作。"
bgd.58.a: "听我说谢谢你,因为有你，温暖了四季......"
news.1216.t: "日本核武化"
news.1216.d: "日本政府在不久前宣布了一个令人震惊的消息，他们已经拥有了核武器。日本政府称，这是为了应对东亚国不断增加的侵略威胁而做出的决定，以确保能拥有相对应的反制手段。同时他们也声明了不会首先使用核武器的原则。\n\n日本从其盟友那里购买了核武器研发的相应所需，最终在协助下完成了核武器的研制与生产。现在，随着东亚的两个大国都拥有了毁灭性的力量，人们只能祈祷不会真的有核大战爆发的那一天。"
news.1216.a: "烈焰升腾......"
bgd.59.t: "民主阵线解散"
bgd.59.d: "事态愈发不利，民主阵线的支持率愈发降低，各党之间争吵不休，终于，因为阵线的一个共同预算问题，各党彻底决裂，纷纷退出阵线。这意味着闪耀党彻底主导日本政坛。尽管这些政党还在国会内占有席位，但这意味着他们已经彻底无法与闪耀党对抗。"
bgd.59.a: "我们的梦想再也不受束缚了！"
bgd.60.t: "内战后日本政坛政治简报"
bgd.60.d: "我们已经收集，整理并分析了内战后日本各主要政党的相关信息和变动，特此向您报告。\n\n民主阵线的政党因为战前选举和内战等原因导致其政治立场大幅度左倾，立宪民主党正在筹划重组社会党，日本共产党重新启用了马克思列宁主义纲领和党章，而包括托派在内的日本其余极左翼势力则联合组建了日本革命工人党，他们正在民间取得越来越多工薪阶层和进步学生以及知识分子的支持。\n\n更需要关注的是极右翼势力，他们已经分为了两股势力，其中一股打出了“尊皇讨奸”的旗号，组建了尊皇讨奸党，强烈反对我们废除天皇制的举措，意图以暴力手段重建天皇制。另一股势力建立了日本民族主义战斗联盟，宣扬“日本乃是神国”，发誓要打造一个单一民族的大和国，宣称大和民族的优越性和独特性，其内部又分为法西斯派和新纳粹两派。这两股极右翼势力联络到了自卫队残部，他们三方之间正互相协调和合作。这些极右翼势力的破坏活动仍未停息，并且其还正在与黑道势力进行愈发紧密的合作。\n\n建议您时刻关注这些政党和政治势力的活动，并警惕他们有可能的颠覆性影响。"
bgd.60.a: "明白了"
bgd.61.t: "立宪民主党重建社会党"
bgd.61.d: "我们已经得知了一个......不知道算不算好的消息，立宪民主党经过长期充分的准备和谈判，终于拉拢了一大批左翼势力，共同宣布重建日本社会党。这意味着那个曾经在日本政坛叱咤风云几十年的政党回归，而它会成为民主阵线中体量最大的不可或缺的一个主导势力。\n\n但这对我们闪耀党来说并不算好消息，在民主阵线已经将我们称为“新自民党”之后，他们正越发激进地争取我们的选民的支持，意图把我们赶下台。现在民主阵线有了社会党这个主心骨，恐怕会更加团结和强大。\n\n不论如何，即使他们对我们的梦想造成了我们威胁，但鉴于我们表面上仍然是盟友关系，我们还是得向他们发去祝贺。"
bgd.61.a: "......向他们谨慎地发去祝贺和共同合作的愿望"
bgd.62.t: "双重彩虹"
bgd.62.d: "经过一个又一个日夜，闪耀党和PoppinParty已经走出了难以想象的道路。她们已经完成了当初自己的梦想，实现了对国民许下的诺言，将这里打造成了一个梦想与希望之地。\n\n香澄她们已不再是当初青涩的少女，但她们心中燃烧的梦想之火却从未随之减弱。相反，愈发成熟的她们对自己的梦想也愈发坚定。从一开始面对自卫队政变时的疑惑和恐慌，到战后重建时的不安与疲惫，以及实行改革时的诸多反对与阻挠，即使面临过重重困难，闪耀党的大家却从未选择过放弃，香澄以自己无比的乐天派鼓舞着众人向不确定的未来发起挑战，坚信着梦想带来的无限可能性。以香澄和PoppinParty为代表，少女们开启了新的“大少女乐队时代”，而这一次不仅仅是音乐上的影响。\n\n神秘吉他的力量或许值得感激，但它只是唤醒了本就藏在我们心中的梦想。现在，过去被淹没于无趣日常的人们，再次抬起头仰望属于自己的明日和梦想，社会已经成为了一个充满活力，满怀激情的地方。而闪耀党也将在未来继续带领国民们前行，前方还有诸多困难，但现在我们已不再恐惧和迷茫。至今为止的历程是难以想象的梦幻和浪漫，香澄和PoppinParty的成员，以及闪耀党的大家相信，这样闪闪发光的未来还将继续下去。只要有朋友和心爱之人在我们身边，我们就能不畏艰难，迎向新的未来。\n\n“大家，我再次找到了，找到了像当初一样的闪闪发光，心动不已的感觉！”香澄欢呼着，而一副新的画卷则徐徐铺开。" 
bgd.62.a: "雨过天晴，双重彩虹浮现。"
bgd.63.t: "东亚国策动朝鲜南下!"
bgd.63.d: "韩国政府已经秘密地紧急召见了我们的驻韩大使，他们向我们传达了一个十分不妙的消息——朝鲜人民军正大规模在朝韩边界上集结，其部队迅速移动至边境，更糟糕的是其中还发现了东亚国军人的身影。这只意味着一件事:东亚国正在策动朝鲜南下攻击韩国。\n\n韩国请求我们在朝鲜即将到来的进攻中站在他们一方，协助韩国抵御朝鲜南下。我们深切地明白，进攻韩国只是东亚国的第一步，一旦他们得手，下一步便是入侵日本列岛。东亚国的野心最终暴露无遗，朝鲜半岛乃至整个亚太地区的命运都到了最危险的时刻。为了保护我们的和平不受侵犯，我们必须在即将到来的战争中帮助韩国。\n\n但是这同样也代表着席卷整个亚太的大战即将开始，亚自组织和上集联盟将爆发震撼整个世界的战争，在这场战争中双方都会只有两条路可走——彻底胜利或完全毁灭。我们的梦想，我们的命运，已经到了最为紧要的关头。"
bgd.63.a: "命运的最后一战即将到来......"
bgd.64.t: "朝鲜进攻韩国！"
bgd.64.d: "就在不久前，我们得到消息，朝鲜人民军全面进攻边界上的大韩民国国军，打响了第二次朝鲜战争。尽管朝韩双方还在互相宣称是对方率先发起了袭击，但这已经无关紧要。\n\n韩国政府已经向亚自组织提交了加入申请，紧急程序已经启动，一旦程序通过，韩国就会正式加入亚自组织，而亚自组织的所有成员国都会启动共同防御条款，一同加入韩国与朝鲜的战争中。\n\n毫无疑问，这会引起东亚国的全面干涉，他们很快也会让朝鲜加入上集联盟，届时，毁灭整个亚太的全面战争就会爆发。而我们已退无可退，只有向前进，去捍卫我们的梦想与自由。"
bgd.64.a: "和平......已经远去，但我们别无退路！"
bgd.65.t: "友谊的华丽乐章"
bgd.65.d: "终于，命运的那一天到来了。战争的阴云又一次降临到了头上，日本内战结束以后，我们曾以为能就此享有和平，但东亚国的崛起打破了这个美好的梦，让所有人都不得不直面残酷的现实——战争终有一天会再次到来。\n\n而今，它来了。我们所有人心中都曾为这终将到来的一天而恐惧，迷茫，绝望。但如今战争的事实摆在面前，大家却不再有那些曾经的情绪。每个人的心中都燃起了不屈的斗志——我们已经走了这么久，实现了那么多不可思议的美好事情，触碰到了曾经不敢去想的梦，有了自己的朋友和心爱之人，怎么能容忍东亚国的暴君们将它们去破坏！\n\n这场席卷亚太的战争将无比残酷，无数人将牺牲，不论是我国还是东亚国受裹挟的人们。但是我们已下定决心，即使仍心存恐惧，也要直面那嚣张跋扈，不可一世的东亚国暴君，将他们彻底击倒，让恶人再也无法为祸人间！我国并不孤单，还有诸多亚太盟友与我国并肩作战，还有全世界的正义力量在背后支持我国，更重要的是，我们身边有自己的朋友和家人，为了他们，无论如何决不能退缩。\n\n这一切都是为了与大家的那平淡却又幸福的日常能够继续下去，直到和平再度降临前，所有人都将战斗到底，我们将与朋友一同向前，一同面对，奏响属于大家友谊的华丽乐章，让全世界都听到我们的演奏和呼唤！"
bgd.65.a: "奏响属于我们的友谊！"
bgd.66.t: "开始炸梦行动"
bgd.66.d: "承载东亚国的超自然力量的实体，一直被他们所严密保护，其具体形状我们尚未得知。但是现在，随着东亚国不断在前线溃败，这个超自然力量实体也在不断转移，他们的投诚人员提供了信息，我方也进行了侦察，我们确定了东亚国马上将要转移实体的武装车队所处的具体位置。\n\n我军参谋部立即制定了代号为“炸梦”的行动，旨在通过陆空全面打击精准摧毁该武装车队和其运送的超自然力量实体。我们计划通过导弹袭击，空军轰炸和特种部队渗透突袭等多种手段确保其一定会被摧毁，一旦超自然力量消失，东亚国对其人民心智的影响就会消失，东亚国会迎来全面崩溃。\n\n全体行动人员已经做好准备，炸梦计划即将启动——"
bgd.66.a: "各位，奋力一搏吧！"
news.1218.t: "大亚洲战争爆发！"
news.1218.d: "自从超自然力量深刻地颠覆了东亚地区乃至整个亚太区域的局势后，以日本为首的亚太自由国家组织和东亚国领导的上海集体国防联盟便持续进行军事对峙，人们都在掐着指头计算双方之间爆发全面战争的倒计时。现在，时钟指向零点，亚自组织和上集联盟，这两个后冷战时代最具代表性的互相之间针锋相对的巨型军事联盟终于爆发了席卷亚太的全面战争。\n\n东亚国的侵略野心促使其策动了朝鲜南下进攻韩国，而其宣布征服韩国后的下一个目标便是入侵日本列岛，日本则代表亚自组织宣布了会全面捍卫亚太地区所有国家的独立和主权。尽管各国都已经预见到了这场战争不可避免的爆发，但其规模仍然是难以想象的庞大。从喜马拉雅山脉，到东南亚的雨林，还有朝鲜半岛和台海区域，双方的军队已经开始了本世纪以来最大规模的战争。\n\n国际社会已经普遍展现了对亚自组织的支持，并谴责东亚国唆使朝鲜发动战争，对其执行了一大波制裁。尽管如此，鉴于世界各地都忙于自身事务，影响亚太未来命运的战争仍将由亚自组织和上集联盟自身的实力所决定，而这场战争的结局不管会走向何方，只有一件事是确定的——百万人将流血牺牲，直到和平到来。"
news.1218.a: "烈焰升腾，燃尽梦想......"
news.1217.t: "亚太自由国家组织赢得大亚洲战争"
news.1217.d: "大亚洲战争爆发以来，血腥的战斗无时无刻不在天空，陆地和海洋进行，在这场残酷的战争中，亚太已经被吞噬一切的战争烈火所笼罩，但现在，和平终于到来。\n\n亚太自由国家组织，这个誓言捍卫其人民的梦想，自由与和平的组织，成为了这场战争中笑到最后的赢家，上海集体国防联盟随着其领导国东亚国的崩溃而全面停止抵抗。亚自组织在漫长的战线和广阔的土地上进行了持续不断的战斗，付出了无数牺牲，最终赢得了胜利，这证明了他们不愧是地球上半数人民的梦想与希望的捍卫者。\n\n亚自组织已经宣布了负面超自然力量被彻底摧毁，留下的只有能够激励人心的正面超自然力量。随着东亚国的独裁者们失去了依靠的力量，完全失去权势的他们等待的只有人民的正义审判。\n\n亚自组织正面临着一个满目疮痍的战后状况，但他们已经向自己的人民和全世界承诺，重建工作将立刻开始。随着东亚国的极权阴影的消失，这片土地上饱受战火折磨的人民终于不用恐惧战争的阴影，能够呼吸到自由的空气，在天空下畅快地追逐梦想。而希望的种子已经悄然播下，即将在一个再无束缚的未来生根发芽。"
news.1217.a: "暴君倒下，梦想和希望之花绽放"
bgd.69.t: "民兵部队正规化？"
bgd.69.d: "在内战结束后，我们专门负责军事方面的Roselia和RaiseASuilen都不约而同地提出了要将民兵部队彻底解散或转为正规军编制，她们认为，只有打造一支具有高度职业素养和职业精神的军队，才能取得战斗的胜利。\n\n然而，正规军队会吸纳一部分民主阵线和前自卫队的军人，他们不一定能够控制。有晓认为，有必要保留民兵作为我们正规军的辅助部队，他们在政治上更加忠诚。我们该怎么选？"
bgd.69.a: "保留可靠的自由民兵武装作为正规军辅助部队"
bgd.69.b: "民兵无法在现代战争中发挥作用，并入正规军吧"
bgd.71.t: "中国夺取钓鱼岛"
bgd.71.d: "最新消息，中国在日本内战期间，已经借着机会夺取了钓鱼岛的控制权。自卫队军政府似乎是因为应对内战的原因，无力也不敢再对付中国，未对此做出任何回应。"
bgd.71.a: "自卫队怎么不吱声了？他们不就是为了台海才做的这一切么！"
bgd.70.t: "研制米歇尔战甲"
bgd.70.d: "我们一直在进行着一项秘密计划，现在，这项几乎是幻想中的计划终于有了成果。\n\n米歇尔战甲，由国有化后的弦卷财团主导进行研发，如今已经拥有了测试型号。夜色渐深的实验场上，美晓正紧张地准备着。虽然不是测试员，但她仍然心跳不止。“美晓，不用担心，米歇尔那么厉害，一定会飞上天去的！”提出了这项计划的心高兴地说道。“真是梦幻啊......一想到要飞上天空，那是多么的浪漫啊......”熏陶醉地看着米歇尔战甲说。\n\n“熏同学你不是恐高吗......”美晓无奈地吐槽道，转头看向了花音，“我，我们能成功的，小美晓！”花音紧张却又坚定地对美晓说。“是啊，能和米歇尔一起飞到月亮上去就好了！”育美举起双手欢呼。\n\n闪耀党的众人陆续赶到，香澄鼓励道：“大家，我们一起见证米歇尔的首飞吧！”对这项计划给予了大力支持的友希那点点头，嘴角露出了一丝微笑：“这是我们的不懈努力得到的成果，一定会震撼所有人的。”\n\n“即将开始了吗......可不要让我们失望啊，凑同学。”兰盯着友希那说道。就在两人间的火花好像要即将点燃时，彩激动地抓起了旁边工作台上的一把扳手，用扳手直指着米歇尔战甲的方向：“大家快看，马上要启动了！好激动啊！”众人停止说话，屏气凝神地观察战甲。米歇尔战甲拖着长长的尾焰，径直飞向空中，好像要奔向月亮去似的。紧接着，米歇尔战甲在空中测试了诸多武器，大功告成。\n\n“成功了！”大家都欢呼起来。在吵闹声中，美晓终于松了口气，她一转头，心的笑容就出现在眼前——"
bgd.70.a: "“我说过的，米歇尔一定会飞上天的，美晓！”"
news.1219.t: "上海集体国防联盟成立"
news.1219.d: "最近，东亚国正式宣布成立上海集体国防联盟（简称上集联盟）。这是一个政治军事组织，东亚国声称，其创立目的之一旨在为东亚国周边地区国家提供安全保护，“如果他们需要的话。”\n\n然而，许多人认为，东亚国的目标与他们所宣称的实际并不一致。东亚国军队已经在其与邻国的边界上集结，小规模的冲突开始爆发。东亚军队的行动引起了其邻国的警觉，他们都抗议这些军队调动。然而，东亚国声明，保护周边国家安全的前提是自己的领土和边境安全优先得到保护，而他们会消除一切影响此事的不稳定因素。\n\n一些最悲观的预测认为东亚国即将对邻国发动大规模军事入侵，东亚国对此不置可否。日本的外交发言人在被问及此事时称：“我们真诚地希望东亚国多做有利于地区和平稳定的事，而非组建排他性军事联盟，同时持续寻衅邻国。”日本的消极态度无疑让世界认为东亚国与日本两国的对抗即将迎来又一个高潮。"
news.1219.a: "东亚国真的会保护小国的安全？"
news.1220.t: "亚太自由国家组织成立"
news.1220.d: "日本已经正式宣布成立了亚太自由国家组织（简称亚自组织）。在接受记者采访时，户山香澄提及：“我们创立组织的初衷是为了确保亚太地区国家的独立与自由。亚自组织会是一个防御性的联盟，无意主动发动任何战争。”\n\n尽管提到了要确保成员国独立与自由的目标，但日本并未直接指出针对的国家。与此同时，东亚国发表了强烈谴责，认为这是针对东亚国的围堵与封锁行动。日本已向东亚国周边各国发去了邀请，希望他们能够加入亚自组织，同时到来的还有大笔投资和高级官员交流。东亚国为了回应日本，已经加强了在两国间海域的巡逻，战机也频频出动侦察和骚扰日本基地。\n\n世界上诸多国家已经对此作出了反应，欧洲欢迎了这个举措并表示希望能够加强双方之间的合作，共同确保全球和平与稳定。而俄国则对“亚洲版北约”表示了担忧，但同时也表明会对亚自组织接下来的举动保持开放性态度。不过有一点是世界各国所共同认同的——亚自组织的成立毫无疑问是为了对抗东亚国，而东亚国不会甘心于此，亚太地区的局势只会持续升温，东亚冷战正在升级。"
news.1220.a: "我们会捍卫梦想，自由与和平！"
news.1221.t: "东亚国入侵越南，老挝与柬埔寨"
news.1221.d: "伴随着刺耳的防空警报，越南，老挝与柬埔寨的重要地点和设施遭受到了东亚国的导弹袭击和空军轰炸，随后东亚国的大军便如潮水般涌入越老两国境内，打响了这场战争。\n\n三国领导人已经紧急宣布共同组建防御联盟，然而这个匆匆组建的联盟不知道到底能够发挥多少作用。与此同时，东亚国的军队还是几乎毫无阻碍地在前进，三国军队无法抵抗东亚国的进军，仍在不断溃败中。\n\n东南亚国家和日本已经强烈谴责了东亚国的入侵行动，并联合对东亚国发出了制裁。即便如此，对越老柬三国的直接支援不见踪影，在接受提问时，日本的外交发言人称：“我们会尽全力确保东亚国的入侵行动遭受反制，并对三国提供支援，但这不包括直接的军事对抗。”国家观察家认为这或许代表着日本和它的盟友已经放弃了这些国家。\n\n眼见这些国家的军队无法在正面战场上抵抗东亚军队，有许多人希望他们能够如几十年前那般通过后方的游击作战和低烈度持续性抵抗拖垮东亚国。但日本已经警告称，他们对东亚国会遵守国际法和战争法不抱希望，东亚国很可能会通过前所未有的高效率扫荡摧毁一切抵抗的根基。"
news.1221.a: "这次丛林里还会说越南话吗？"
news.1222.t: "东亚国入侵蒙古国"
news.1222.d: "东亚国已经对蒙古国不宣而战，在导弹袭击过后，他们的装甲部队攻入蒙古境内。相比谴责和制裁了东亚国的日本及其盟友，反应更为激烈的是俄国。\n\n俄国对东亚国入侵蒙古的举动表示严重谴责，并降级了两国之间的外交关系。东亚国随后驱逐了一批俄国外交官，而俄国也以相等手段回应。有网络上的视频显示，俄军在远东地区的军事调动频繁，似乎正准备防御东亚国。东亚国证实俄军在两国边境上增兵的事实，他们还声明：“无论是谁都不能阻止我国确保自身边境安全的正当举措。”而俄国则回应称这种赤裸裸的侵略根本不能被称之为确保自身安全。\n\n日本也似乎看见了机会，日方的外交官正前往莫斯科，意图加强与克里姆林宫的合作，一起对抗东亚国。即使双方之间存在着领土争端，但东亚国的威胁显然更让俄国担忧，使其宁愿与日本合作。至于蒙古，似乎在各方博弈之时，他们已被忘却，东亚军队挺进到乌兰巴托只是时间问题。"
news.1222.a: "封狼居胥......燕然勒石"
news.1223.t: "东亚国入侵缅甸"
news.1223.d: "缅甸混乱的局势似乎终于要走到尽头，但并不是由他们自身所解决，而是一个飞扬跋扈的境外势力——东亚国。东亚国军队已经全线出击，攻入正在内战的缅甸境内。东亚国声称，这是为了确保自己的南方边境安全，而缅甸无能解决自己国内的混乱局势给东亚国边境带来了严重威胁。日本及其盟友发布的谴责和制裁无济于事。\n\n缅甸的各少数民族武装，反政府武装和军政府势力并未能在入侵面前结束内斗，共同对抗东亚军队的入侵，而是继续混战。这给东亚国入侵缅甸的行动既带来了方便又增添了混乱，此时的缅甸境内已然成为了全世界最混乱的地方之一，外国入侵者，少民武装，反政府军和军政府正打成一锅粥。\n\n而如此混乱的局势以及缅甸复杂的地形，令许多观察家和军事分析家认为东亚国即使取得正面战场上的胜利也无法有效治理缅甸，缅甸会如同阿富汗和越南那样成为东亚国的坟场。另一部分人则对东亚国可能会采取无视任何当地人权益的治理手段的可能性感到担忧，例如屠杀和驱逐。无论如何，东亚国在军事上的胜利是确定的，而他们如何管理这个混乱的地方才是所有人所关注的问题。"
news.1223.a: "外部的粗暴干涉无法解决缅甸乱局的！"
bgd.72.t: "自民党问题"
bgd.72.d: "内战时，自民党为虎作伥，屈膝于自卫队，协助他们成立了一个傀儡文官政府，来为自卫队的军事独裁装点门面，增强他们的合法性。现在内战已然结束，自民党因为之前的所作所为而饱受唾弃，他们面临着巨大的政治危机。\n\n不过仍然有许多右翼支持着自民党，自民党也在内战后的危机中迅速作出反应，重新选举了石破茂作为总裁，他正试图领导自民党走出这场危机。现在许多右翼和期望稳定与秩序的中间派国民正被自民党的新一轮宣传而吸引，自民党正迅速聚拢一大批右翼势力，反对我们的执政。\n\n我们中有一部分人认为，应该以自民党内战时犯下的罪行为由，查封取缔自民党，终止右翼正在进行的协调抵抗，打散右翼的反抗。然而，另一部分人指出，这虽然会分散右翼，但却会把许多原本不打算进行暴力抵抗的右翼逼向极右翼势力，这些极右翼企图以暴力手段颠覆我们的政权，对国家安全的危害更甚。还是应该容忍自民党继续活动，至少能确保他们底下的支持者不会极端化。\n\n我们该怎么做？"
bgd.72.a: "不能容忍右翼继续聚在一起进行反抗，查封自民党！"
bgd.72.b: "还是不要把这帮右翼逼上梁山为好。"
bgd.73.t: "炸梦行动成功！"
bgd.73.d: "成功了！在锁定了护送超自然力量实体的武装车队后，我们的导弹袭击和空军轰炸摧毁了车队的大部分抵抗力量，随后特种部队队员对车队地点发起了突袭，在短暂的交火后，剩余的敌方人员被消灭，他们于其中一辆尚未被摧毁的车辆中发现了这个实体——一个通体漆黑的类似魔方的正方体，散发着刺眼的颜色不断变化的光芒。\n\n可能是由于我们的队员受过神秘吉他影响的缘故，他们未被影响心智。队员们在所有车辆上安置了爆炸物，远离地点后将其引爆。伴随着猛烈的爆炸的是队员们未曾看见过的耀眼的蓝色光芒和难以描述的奇异声响。在随后的确认中，队员们报告现场一切可疑物品都已摧毁，包括那个承载超自然力量的物体。\n\n不久后，我们就在战场上见到了东亚军队的大规模逃兵，以及后方的全面起义。看来行动成功了，东亚国的覆灭已是定局，战争即将结束，和平曙光终于浮现！"
bgd.73.a: "我们刺中了怪物的心脏！前进吧，向着和平的黎明前进！"
news.1224.t: "日本揭露超自然力量存在"
news.1224.d: "一个人们心中存在已久的疯狂猜想最终被证实了——日本官方正式揭露了影响人类心智的超自然力量的存在。这在受到影响的东亚地区民间掀起了轩然大波。\n\n据日本政府所透露，率先发现这些超自然力量的人会成为其使用者和影响者。而超自然力量分为两股存在，一处在日本，相关研究员称：“存在于我国的力量是正面且能激励人心的，可以激发并强化人的诸多正面性格，使其变得更加乐观积极。但其影响范围和力度也更低。不具有操控人心的力量。”\n\n另一股在东亚国，前中国的土地上。其影响力度和范围十分巨大，覆盖了整个中国。关于其具体资料并未完全掌握，但依据现有信息，其会在人类心智中植入恐惧，服从，削弱人的意志，具有近乎于操控人心的能力，这股力量激发了部分人的权力欲望和负面性格，他们利用这股力量影响了全国，是导致东亚国崛起的原因。\n\n另一项信息则是，受过其中一股超自然力量影响的人不会再受另一股力量影响。同时两股力量虽然有实体承载(日本已经透露了己方实体为吉他形状，东亚国的形状尚未确定）,但影响范围大致固定，无论如何移动都无法再超出其现有影响范围，但影响力度仍有可能随时变化。\n\n这些消息揭露后，人群反应各异，尽管在受到超自然力量影响的地区的人们早已大致确定了超自然力量的影响，但其存在的彻底确定仍然引起了社会上的部分动乱，东亚国和日本两国都发生了恐慌。东亚国试图封锁消息，但失败了。\n\n报告最后称，这股力量可能是某种外星文明的远古科技，但现在只能被称为“超自然力量”，因为尚不清楚其科学原理。现在的国际社会关心的是，这股力量还会产生什么后果，人类又能否应对它。东亚地区的命运又将因之走向何方？"
news.1224.a: "我们的命运因此巨变......"
bgd.74.t: "研究超自然力量"
bgd.74.d: "在中国发生巨变后，我们内部有许多知道超自然力量存在的人（尤其是在当晚演出过的乐队的大家都知道）都开始怀疑中国也受到了类似的超自然力量影响。因此，我们开始了对这股力量的研究。\n\n尽管目前还是一头雾水，但可以确定的是东亚国的崛起定然与超自然力量有关，而且与我们这边的超自然力量相反，是一股负面的力量，才令其堕入深渊，并且其能力接近于操控人心。而我们的神秘吉他力量的强度则远不如一开始可以鼓动市民起义和整支自卫队部队投诚的那时候了，即使现在它仍然具有影响人心的强大力量，但更多是作为辅助性力量，不可能直接操控人心。\n\n这些力量可能是某种外星远古科技？倘若真的有外星文明的话，我们并不知道他们在这里放置这种科技的原因为何，也许仅仅是实验。因为目前尚不清楚这股力量的科学原理，我们暂且将其称为“超自然力量”。\n\n超自然力量具有实体承载，我们这边的便是那把神秘吉他在承载。至于东亚国的则尚不清楚，但不论如何，要成立一个相关的研究计划和项目来深入研究这个改变了我们所有人命运的力量。"
bgd.74.a: "加快进度！"
bgd.75.t: "超自然力量研究完毕"
bgd.75.d: "经过许许多多个昼夜地不懈研究，并对东亚国进行间谍渗透侦查来掌握他们的超自然力量信息后，我方已经大致掌控了这两股超自然力量的重要性质和特点。只等发布一份向全世界公开的报告，这个秘密就将彻底地震撼国际。"
bgd.75.a: "好，准备发布吧。"
bgd.76.t: "新年到"
bgd.76.d: "时间飞逝，不知不觉间又到了新年。在这一年里，发生了许多闪闪发光，令人心动不已的事情，我们的梦想又向前走了一大步。虽然如此，世界局势也在迅速恶化，各国之间的冲突和战争不断，似乎和平还遥遥无期。我们曾经和平又普通的生活正在面临巨大的挑战。但我们仍然有自己的梦想和爱的人，还是对未来感到期待。\n\n装饰着的圣诞树，厚厚的积雪，还有夜晚时仍然热闹的商城，这些景象共同组成了今晚的新年。在这个寒冷却又温馨的夜晚，我们大家都与自己的家人和朋友聚在一起，在展望明年，一起欢庆时，衷心祈愿世界重回和平。将来还会发生什么呢？不论会有什么事情，我们都会和家人朋友一起面对，继续实现自己的梦想吧！"
bgd.76.a: "即使是多事之秋（不播放歌曲）......"
bgd.76.b: "仍然祝你新年快乐(播放PoppinParty圣诞歌曲）！"
bgd.77.t: "大少女乐队时代来临！"
bgd.77.d: "最近社会上出现了一股新奇的风潮，乐队的数量迎来了一轮快速增长。当然，我国文化产业发达，似乎人们组乐队没什么奇怪的，但令人感到好奇的是，这些乐队都是由正在国中和高中的还是学生的少女们组成的。\n\n即使在校园里，同学们之间组成乐队也很正常，但是这些全部由少女们组成的“少女乐队”似乎正形成一种社会现象。她们怀着对音乐的热爱和与朋友的友谊，奏响了自己的歌曲，在全国各地都掀起一股风潮。当前的我国和世界都在面临着巨大的危机，网络上甚至出现了许多玩笑似的发言，称如果现政府无力解决问题，不如让这些乐队少女上来试试好了。\n\n当全国各地的LiveHouse都人头攒动，享受着少女们的音乐时，代表着在危机时代仍然乐观积极的精神正在唱响。这种精神无疑是好的，只不过当冲突和战争的阴云正逐渐逼近时，她们的生活会受到什么影响也很难想象。我们只希望，这些孩子们的未来不会因为未来艰难的世界局势而黯淡无光吧，她们与自己的朋友不会因战争或其他天灾人祸而被迫分离。或许对我们所有人来说，这个时代都有许多看似难以克服的困难和挑战，还有许多悲剧正在上演。然而，少女们仍然在欢快地演奏属于她们的歌，这给人一丝慰藉。只要歌曲仍然在唱着，希望就仍然在。"
bgd.77.a: "我买了一张演出的票，你也买了吗?不如一起去看？"
bgd.78.t: "东亚国实行焦土政策！"
bgd.78.d: "在我们打进东亚国本土并解放了其一大片领土之后，东亚国的领导层毫不犹豫地下令实行焦土政策，不计代价地拖延我方前进。他们的军队被命令摧毁一切可能被我军攻占的地区的基础设施和工业区，不在乎平民因此遭遇的困难和伤亡，甚至利用他们作为肉盾，妄图令我军寸步不得前行。其军队同样也被下令不计牺牲地守住阵地，甚至发动自杀式袭击。\n\n伴随着东亚国愈发疯狂地抵抗，预计我军的推进将受到严重阻力，直到东亚国被彻底消灭为止，还可能有更多人道主义悲剧发生。"
bgd.78.a: "这帮疯子！"
bgd.78.b: "我们必须援救平民！"
bgd.79.t: "终结失去的三十年"
bgd.79.d: "日本曾经作为GDP排行榜上的世界第二大国，拥有一段辉煌和令人迷醉的历史。人们挥洒青春，肆意人生，在经济的黄金时代谱写着属于自己的篇章。然而，经济泡沫越来越大，只需轻易一戳便可破灭。广场协议之后不久，日本的黄金时代戛然而止，自此，一段被称为“失去的年代”的时光开始了。这样的时光持续不断，先是中国超过了我国，德国也在我们内战之后再度超过我国，似乎过去的辉煌岁月只是一段疯狂而虚幻的梦，而我们注定活在过去的阴影之下。\n\n但是我们没有被这样的困境吓倒，而是在梦想的鼓舞之下开始新一轮的努力。而现在，我们可以骄傲地宣布，“失去的三十年”就此终结，我国经济又一次迎来了黄金时代！这是一个难以想象的成就，但我们做到了，我们再次创造了繁荣的经济，不仅如此，新的经济体系还将真正惠及每位国民，让他们能够去自由追逐自己的梦想而无后顾之忧。\n\n我国有望恢复到曾经GDP世界第二的位置，甚至许多野心勃勃的人提出冲击世界第一宝座的目标，毕竟美国发生了内战，欧洲冲突不断，而东亚国发展经济的方式也不会像之前的中国政府一样好。现在，闪耀党正得到了社会上空前和广泛的支持，人气一路飙升，诚然，经济工作就是证明我们决心和实力的最好方式。\n\n然而，这次的经济繁荣又将持续到何时？许多谨慎的经济学家和经历过泡沫破灭的老一辈提出了这个问题，没有会永远繁荣下去的经济，我们所亲手创造的黄金时代恐怕也终有一天会如同之前一样结束吧？一切都有结束的时刻，但结束并不可怕，相反，那会是新的开始，新的开始永远令我们心动不已，每次在旧的结束之上，我们都会创造一个更高的成就。就如同日本内战的绝望之后，大家也建立了一个更好的未来。我们有信心，如果那一天真的到来，就会再去寻找方法，再次建设一个经济黄金时代，我们永远在追梦的路上！"
bgd.79.a: "天下无不散之宴席......但是现在，大家，干杯吧！"
bgd.67.t: "韩国正式加入亚自组织"
bgd.67.d: "程序已通过，韩国现已正式加入亚自组织。亚自组织的其余成员都会与韩国站在一起并肩作战，但很快，朝鲜也会加入东亚国一方。"
bgd.67.a: "准备战斗......"
bgd.68.t: "朝鲜加入上集联盟"
bgd.68.d: "为了回应我们的举动，东亚国已经与朝鲜联合宣布后者现在正式加入上集联盟，这意味着席卷亚太的大战正式开始！"
bgd.68.a: "战斗到最后一刻！"
bgd.80.t: "友希那的觉悟"
bgd.80.d: "友希那满意地闭上眼睛，从她们接手国民防卫军军事改革以来，一切的努力最终都有了回报，现在她可以无愧地说，国防军就是一支顶点之军。\n\n一旁的Roselia和RaiseASuilen众人正庆祝着，她们也为今日的成果付出了不懈努力。莉莎走了过来，微笑着对友希那说：“友希那，大家都在庆祝，你不去吗？”纱夜在旁边点点头说：“是啊，虽然现在我们去不了家庭餐厅，但是可以去高档酒店里庆祝。”友希那抬起头看向众人，开始思考起来。\n\n“友希那同学，好久没一起打过NFO了，我们庆祝后一起打一把吧！”亚子兴奋地说。磷子看着亚子微笑着点点头：“呵呵，也许是个好主意呢。”一切还没结束，现在依然还有很多事情要做——友希那想着。\n\n“嘛，虽然说你们刚完成就迫不及待地想要庆祝，不过......我没意见，毕竟你们还有我们都做了那么多。”chuchu抱着双臂勉为其难地说道。“呵呵，chuchu大人其实也想去吧？”Pareo笑着说道。“喂，别多嘴！”chuchu慌忙掩饰。——仅仅是现在这些成果就够了吗？友希那考虑着。\n\n“嘛，决定了，去吧，有什么不好的？”Masking敲了一下桌子。“可惜Popipa前辈们有事不能来......”六花有些沮丧地说。“其实我们本来打算邀请所有人都来的，但是，这是我们的成果对吧？就由我们一起来庆祝一番吧。”Layer微笑着说。——然而，现在庆祝一番又有何妨？友希那决定了。\n\n友希那终于开口，嘴角上扬起来，微笑着说：“走吧，大家，今晚是我们的庆祝之夜。但是明天，我们就继续打起精神吧，毕竟，顶点之路永无止境，我军还有新的顶点需要登上！”\n\n大家欢呼起来，一起走出楼去。在夜色中，众人吵吵闹闹。友希那准备登上车时，莉莎靠近友希那，笑着说：“友希那，你还是那么有觉悟呢，不过今晚就好好庆祝吧！”友希那笑着点点头：“这是我们大家共同的觉悟，我们要一起登上顶点，但今晚就为大家庆功吧。”车辆启动，开向预订的酒店，而一条新的顶点之路也在展开。"
bgd.80.a: "我军的座右铭——顶点永无止境！"
bgd.81.t: "终将到来的一天"
bgd.81.d: "真白紧张地看着七深，七深的手上正拿着一堆关于东亚国的情报资料，其中一部分是关于在东亚国境内活跃的游击队的。Morfonica众人在一起工作，这些资料正决定着不久的未来，与东亚国的战争中到底能取得多大优势。\n\n“小七深，我们确定了东亚国境内还有人在反抗，好厉害啊......”真白羡慕这种勇气。瑠唯点点头，严肃地说道：“是的，要说明的是，中共是世界上规模最庞大的政党，即使进入地下活动，他们仍然能发动难以想象的庞大人员进行地下抵抗和游击作战。还有其他许多势力也在组织反抗。”\n\n“哈，那我们必须得联络他们，是吧，七深？说不定我们能靠他们直接掀翻东亚国的那帮家伙呢！”透子高兴地说，筑紫却摇了摇头：“不太可能吧，虽然他们很勇敢......但我们能提供的支援实在有限，支援怎么进去还是个问题呢。”难道他们还是成功不了吗？真白有点沮丧地想。\n\n“不一定哦，东亚国的根基很不稳固的。而且游击队已经和东亚国占领的其他国家的反抗军联合起来成为一片了，总有办法把支援运进去的。”七深笑着说道。“咦，能成功吗？小七深已经找到办法了？”真白惊讶地说。瑠唯看向窗外，沉思了一会说道：“从来不缺有勇气反抗的人。即使在那种情况下，仍然有很多人克服恐惧挺身而出了。”\n\n真白心中燃起一丝希望。筑紫问道：“所以，我们在东亚国的特工和情报网能完成这项工作吗？”七深点头回答说：“东亚国管不住十四亿人，即使只有很少一部分人在抵抗，也足够我们把他们渗透成筛子了。有很多办法联系游击队和运输武器。”透子兴奋地说道：“太好了！我这边没问题，随时可以开始！”\n\n“所以，他们一定有一天会看见光明的......”真白把手放在胸前，逐渐坚定起来。“没错，小真白，我们一定会看见那天的！”筑紫对真白微笑着说。一个梦幻般的画面在真白脑海中浮现，所有人都漂浮在飞翔的和平鸽组成的鸽群中，大家乘着鸽群直上空中，阳光是如此的明媚——"
bgd.81.a: "大家都有勇气，我也不能输！"
bgd.82.t: "何为偶像？"
bgd.82.d: "“我们能成功的，对吧......”彩正作着深呼吸，PasPale成员们接下了负责闪耀党和国家宣传政策的任务后，彩便决定要将梦想和勇气带给国民，不停地努力和做着准备。\n\n日菜哈哈笑道：“哈哈，小彩真有趣呢。坚持要在电视上亲自公开出面进行宣传，结果又咬舌了呢！”彩红着脸急忙解释道：“啊，那个是太着急了！但是在国民面前丢人了呢......”\n\n千圣微笑着安慰道：“没事的，小彩。不用着急，慢慢来就好了。小日菜也是，不要再嘲笑小彩了。”日菜疑惑地说：“咦，我没有嘲笑小彩啊，只是觉得这样咬舌也很有趣呢！而且说不定能给国民留下深刻印象对吧？”这番理论一下子让彩陷入了思考。\n\n麻弥无奈地笑道：“哈哈，日菜同学总是有许多超乎常人的想法呢。”伊芙在一旁坚定地说道：“武士最重要的是坚持到最后一刻的精神，表现如何是其次的，对吧，彩同学？”彩抬头说道：“嗯，一定要坚持下来！说不定咬舌真的能让大家记住我呢！”\n\n千圣提醒道：“小彩，国民要的不仅仅是记住你这个人，还要有足够吸引他们的许诺和政策呢。”日菜托着下巴说：“是啊，民主阵线的大人们提出了好多政策呢。他们演讲起来一点都不噜，但还是能吸引到许多人呢。”\n\n“那，我们该怎么办呢——”彩困惑又有些沮丧地说。“大概不能像以前当偶像时宣传吧，毕竟现在面临的是完全不同的工作呢。”麻弥低着头说。\n\n千圣看着堆在桌上的宣传资料和海报，向众人说道：“大家别忘了，我们是偶像！即使现在的工作看起来和之前我们做的毫不相干，但我们都是一样要把梦想和勇气带给大家，只要不忘记这个初心，大人们的宣传方法我们可以慢慢来学。做偶像时要在粉丝面前展现最好的自己，现在也要在国民面前展现最好的我们和闪耀党！”伊芙激动地看向千圣说道：“千圣同学！......大家，我们一起夺取天下吧！”\n\n彩抬起了头，说道：“没错，大家，我们还是偶像，继续带给大家梦想和勇气吧！”麻弥认同道：“我们说不定可以用偶像的宣传方式吸引国民，走出和民主阵线不一样的宣传方法来。”\n\n千圣点点头，微笑道：“小麻弥说得对，让我们用自己的方式，偶像的方式继续工作吧。”大家都笑了起来，即使前路艰难，但偶像的勇气永不褪色——"
bgd.82.a: "应援团永远是最重要的！"
bgd.83.t: "难眠的一晚"
bgd.83.d: "深夜,有晓正躺在床上,辗转反侧。摆在她面前的是一个巨大到让人绝望的计划,寄托着香澄的梦想，popipa和全体国民的未来，还有自己的愿望——希望popipa能一直存续下去，大家能继续一起欢笑或悲伤。自从自己走上条道路，就已经没有回头路了不是吗？\n\n这个庞大的改革计划，即使有许多支持他们的人协助，也依旧是有晓在过去的人生中从未遇见过的困难。“放弃，是不可能的吧……”有晓自言自语道，如果放弃，popipa的未来会何去何从？她们在政坛上失败的话，也不可能再去跟没事一样的重新玩乐队了吧？\n\n她们现在身上寄托着亿万国民的希望和未来，退缩不仅是对国民不负责，也是对自己不负责。有晓无法想象这样一个失败的未来，和这个未来之中popipa的结局。\n\n“不行，一定要成功……”有晓猛地坐起来，“popipa的未来就决定于此了。”感觉到自己有点自私的有晓苦笑着，自己总是只想着popipa的事，但是治理国家是为了自己的私欲吗？这样跟一些大人还有什么区别呢——不过，她的初心也只是为了popipa罢了，如果自卫队当初能确保自己继续过着往常一样的生活，也许有晓都不会走上这条路。\n\n“所以，就容许我自私一回吧，我只想以前的那些生活还能继续。”有晓这么想着，重新躺了下来。"
bgd.83.a: "为了我们的未来，为了popipa能继续下去…… "
bgd.84.t: "香澄的梦想"
bgd.84.d: "大家正聚在一起讨论社会改革的事项，香澄突然抬起头，对众人问道:“大家还记得我们最初想做的事吗？”沙绫笑着说:“什么啊，香澄？是在说我们一开始组建乐队的时候吗？”\n\n“不是的，是在……内战的时候，我们是为什么踏上这条路的？”香澄歪头说道。里美感慨地说道:“那时候吗……感觉好像一场梦呢，到现在为止。”多惠微笑着回忆：“是啊，我们好像做了很多事情。大家在那天晚上都在演奏，很快乐呢。”\n\n“我们就是为了那样的演奏走到今天的吧！那时候真的好激动啊——我情不自禁地想要继续演奏下去呢。”香澄激动地说着，举起双手。“可是自卫队可不会放过我们这些破坏戒严的人。”有晓一只手撑着头，无奈地笑着说道，“所以在街头上演出的那一刻，就已经没有退路了不是吗？”\n\n“但是，我们不仅仅是因为没有退路，才会站起来反对自卫队的吧。因为还想有更多这样的演奏，所以才鼓起勇气站了出来。”沙绫说道。“嗯，为了还像以前那样在舞台上！”里美说道。\n\n“那时我也有点害怕呢，害怕大家不能再一起演出了，所以才一直吵着要回家去看兔子，不去想这件事。”多惠认真地点点头。“但现在不是很好吗？我们已经实现了这么多看似不可能的事情了，未来还会继续下去吧。”有晓闭上眼说道，回想起自己之前所做的一切。\n\n“大家，我知道自己一开始想做的是什么了！”香澄大叫一声，笑容满面地说——"
bgd.84.a: "“我们都能去做自己想做的的事啊！就是这么简单！”"
