BGD_baozhang_ziyou: "全面保障公民个人自由"
BGD_baozhang_ziyou_desc: "自由是我国不可动摇和抛弃的原则，我们会限制政府和执法部门权力，全面保障公民的个人自由。对思想自由和言论自由以及公民人身自由的保护，将让我们的国民更加敢于表达和创造，这将让个人能够为社会创造更高的价值，带来更多贡献，达成我们的目标与初衷：创造文化艺术繁荣的社会。\n\n虽然这会限制政府权力，但这样做更加闪闪发光啊！我们演出时，不也是自由的吗？"
BGD_jingji_jianshe_jinxingshi: "经济建设进行时"
BGD_jingji_jianshe_jinxingshi_desc: "我国正在全力进行经济建设工作，大量资源被投入经济发展计划中。"
BGD_jingji_huangjin_shidai: "经济黄金时代"
BGD_jingji_huangjin_shidai_desc: "历经重重困难，我国重新步入了经济黄金时代。社会经济活力极大提高，创新层出不穷，产能节节攀升，国民对当下满意，对未来也充满希望。然而，这次又会是泡沫经济时代的重演吗？我们不知道。总之，尽情享受当下的黄金时代吧，迷醉其中吧，唯有当下最重要！"
