BGD_quanguo_xunyan: "§p日§!§d本§!§V全§!§G国§!§O大§!§C巡§!§6演§!"
BGD_quanguo_xunyan_desc: "\n\n\n\n\n£GFX_bang_quanguo_xunyan_1\n\n\n\n\n\n\n\n§p大§!§d家§!，§G一§!§V起§!§O演§!§C出§!§6吧§!！\n\n我们手中的神秘吉他有着影响人心的力量，既然如此，不如就让我们所有的少女乐队成员一起走遍全国各地，把这把能带来星之鼓动的吉他的声音演奏给国民们听吧！当然，其他乐器的演奏和我们的歌声也是必不可少的。这不仅能带来精神上的鼓舞，还能提高听到神秘吉他的演奏的人们的工作效率，事不宜迟，现在就开始制定计划，准备出发！\n\n注意：最多只能同时在一个区域进行巡演。"
BGD_jianli_yidong_zhengfu: "§p建立移动政府§!"
BGD_jianli_yidong_zhengfu_desc: "所有的少女乐队成员都会一起去全国各地进行演出，这意味着我们需要建立一个可移动的中央政府，这样大家就能在进行全国联合巡演的时候仍然维持中央政府的运转了！\n\n当然，许多大人官僚和党员都劝我们不要这么做，因为这样必定损害政府效率和稳定性还要消耗许多行政资源，但相比起把心动不已的美妙旋律带给国民们听，这些事情难道很重要吗？更何况这还会带来实际的工作效率提升，长远收益值得我们投资。\n\n政府，移动。"
