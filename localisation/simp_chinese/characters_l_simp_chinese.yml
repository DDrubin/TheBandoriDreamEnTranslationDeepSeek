BGD_shaonv_paifa_desc: "现在，闪耀党内以原本的各乐队为基础，已经建立起了“政策研究会”和类似团体。有人认为这不过是重演了一次派阀政治，但我们会证明闪耀党团结一致，尽管有不同观点，也都是为了国民的利益而奋斗。大家各自提出了自己心目中建设和改革的方案，我们要合理采纳和推行这些方案，建设一个更好的明天。\n\n§p政§!§d策§!§V推§!§G动§!§O力§!§C点§!§6数§!：[?zhengce_dianshu]\n\n内容尚未全部完成"
